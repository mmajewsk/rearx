    <script>
    const papers = [{"arxiv_id": "2503.16426", "title": "DynamicVis: An Efficient and General Visual Foundation Model for Remote\n  Sensing Image Understanding", "authors": ["Keyan Chen", "Chenyang Liu", "Bowen Chen", "Wenyuan Li", "Zhengxia Zou", "Zhenwei Shi"], "published": "2025-03-20T17:59:54Z", "citations": 0, "tweets": 0, "paper_link": "http://arxiv.org/abs/2503.16426v1", "categories": ["cs.CV"], "abstract": "The advancement of remote sensing technology has improved the spatial\nresolution of satellite imagery, facilitating more detailed visual\nrepresentations for diverse interpretations. However, existing methods exhibit\nlimited generalization capabilities across varied applications. While some\ncontemporary foundation models demonstrate potential, they are hindered by\ninsufficient cross-task adaptability and primarily process low-resolution\nimagery of restricted sizes, thus failing to fully exploit high-resolution data\nor leverage comprehensive large-scene semantics. Crucially, remote sensing\nimagery differs fundamentally from natural images, as key foreground targets\n(eg., maritime objects, artificial structures) often occupy minimal spatial\nproportions (~1%) and exhibit sparse distributions. Efficiently modeling\ncross-task generalizable knowledge from lengthy 2D tokens (~100,000) poses a\nsignificant challenge yet remains critical for remote sensing image\nunderstanding. Motivated by the selective attention mechanisms inherent to the\nhuman visual system, we propose DynamicVis, a dynamic visual perception\nfoundation model for remote sensing imagery. The framework integrates a novel\ndynamic region perception backbone based on the selective state space model,\nwhich strategically balances localized detail extraction with global contextual\nintegration, enabling computationally efficient encoding of large-scale data\nwhile maintaining architectural scalability. To enhance cross-task knowledge\ntransferring, we introduce a multi-instance learning paradigm utilizing\nmeta-embedding representations, trained on million-scale region-level\nannotations. Evaluations across nine downstream tasks demonstrate the model's\nversatility. DynamicVis achieves multi-level feature modeling with exceptional\nefficiency, processing (2048x2048) pixels with 97 ms latency (6% of ViT's) and\n833 MB GPU memory (3% of ViT's)."}, {"arxiv_id": "2503.16419", "title": "Stop Overthinking: A Survey on Efficient Reasoning for Large Language\n  Models", "authors": ["Yang Sui", "Yu-Neng Chuang", "Guanchu Wang", "Jiamu Zhang", "Tianyi Zhang", "Jiayi Yuan", "Hongyi Liu", "Andrew Wen", " Shaochen", " Zhong", "Hanjie Chen", "Xia Hu"], "published": "2025-03-20T17:59:38Z", "citations": 0, "tweets": 15, "paper_link": "http://arxiv.org/abs/2503.16419v1", "categories": ["cs.CL"], "abstract": "Large Language Models (LLMs) have demonstrated remarkable capabilities in\ncomplex tasks. Recent advancements in Large Reasoning Models (LRMs), such as\nOpenAI o1 and DeepSeek-R1, have further improved performance in System-2\nreasoning domains like mathematics and programming by harnessing supervised\nfine-tuning (SFT) and reinforcement learning (RL) techniques to enhance the\nChain-of-Thought (CoT) reasoning. However, while longer CoT reasoning sequences\nimprove performance, they also introduce significant computational overhead due\nto verbose and redundant outputs, known as the \"overthinking phenomenon\". In\nthis paper, we provide the first structured survey to systematically\ninvestigate and explore the current progress toward achieving efficient\nreasoning in LLMs. Overall, relying on the inherent mechanism of LLMs, we\ncategorize existing works into several key directions: (1) model-based\nefficient reasoning, which considers optimizing full-length reasoning models\ninto more concise reasoning models or directly training efficient reasoning\nmodels; (2) reasoning output-based efficient reasoning, which aims to\ndynamically reduce reasoning steps and length during inference; (3) input\nprompts-based efficient reasoning, which seeks to enhance reasoning efficiency\nbased on input prompt properties such as difficulty or length control.\nAdditionally, we introduce the use of efficient data for training reasoning\nmodels, explore the reasoning capabilities of small language models, and\ndiscuss evaluation methods and benchmarking."}, {"arxiv_id": "2503.16418", "title": "InfiniteYou: Flexible Photo Recrafting While Preserving Your Identity", "authors": ["Liming Jiang", "Qing Yan", "Yumin Jia", "Zichuan Liu", "Hao Kang", "Xin Lu"], "published": "2025-03-20T17:59:34Z", "citations": 0, "tweets": 8, "paper_link": "http://arxiv.org/abs/2503.16418v1", "categories": ["cs.CV", "cs.LG"], "abstract": "Achieving flexible and high-fidelity identity-preserved image generation\nremains formidable, particularly with advanced Diffusion Transformers (DiTs)\nlike FLUX. We introduce InfiniteYou (InfU), one of the earliest robust\nframeworks leveraging DiTs for this task. InfU addresses significant issues of\nexisting methods, such as insufficient identity similarity, poor text-image\nalignment, and low generation quality and aesthetics. Central to InfU is\nInfuseNet, a component that injects identity features into the DiT base model\nvia residual connections, enhancing identity similarity while maintaining\ngeneration capabilities. A multi-stage training strategy, including pretraining\nand supervised fine-tuning (SFT) with synthetic single-person-multiple-sample\n(SPMS) data, further improves text-image alignment, ameliorates image quality,\nand alleviates face copy-pasting. Extensive experiments demonstrate that InfU\nachieves state-of-the-art performance, surpassing existing baselines. In\naddition, the plug-and-play design of InfU ensures compatibility with various\nexisting methods, offering a valuable contribution to the broader community."}, {"arxiv_id": "2503.16416", "title": "Survey on Evaluation of LLM-based Agents", "authors": ["Asaf Yehudai", "Lilach Eden", "Alan Li", "Guy Uziel", "Yilun Zhao", "Roy Bar-Haim", "Arman Cohan", "Michal Shmueli-Scheuer"], "published": "2025-03-20T17:59:23Z", "citations": 0, "tweets": 12, "paper_link": "http://arxiv.org/abs/2503.16416v1", "categories": ["cs.AI", "cs.CL", "cs.LG"], "abstract": "The emergence of LLM-based agents represents a paradigm shift in AI, enabling\nautonomous systems to plan, reason, use tools, and maintain memory while\ninteracting with dynamic environments. This paper provides the first\ncomprehensive survey of evaluation methodologies for these increasingly capable\nagents. We systematically analyze evaluation benchmarks and frameworks across\nfour critical dimensions: (1) fundamental agent capabilities, including\nplanning, tool use, self-reflection, and memory; (2) application-specific\nbenchmarks for web, software engineering, scientific, and conversational\nagents; (3) benchmarks for generalist agents; and (4) frameworks for evaluating\nagents. Our analysis reveals emerging trends, including a shift toward more\nrealistic, challenging evaluations with continuously updated benchmarks. We\nalso identify critical gaps that future research must address-particularly in\nassessing cost-efficiency, safety, and robustness, and in developing\nfine-grained, and scalable evaluation methods. This survey maps the rapidly\nevolving landscape of agent evaluation, reveals the emerging trends in the\nfield, identifies current limitations, and proposes directions for future\nresearch."}, {"arxiv_id": "2503.16412", "title": "DreamTexture: Shape from Virtual Texture with Analysis by Augmentation", "authors": ["Ananta R. Bhattarai", "Xingzhe He", "Alla Sheffer", "Helge Rhodin"], "published": "2025-03-20T17:59:12Z", "citations": 0, "tweets": 0, "paper_link": "http://arxiv.org/abs/2503.16412v1", "categories": ["cs.CV", "cs.AI", "cs.LG"], "abstract": "DreamFusion established a new paradigm for unsupervised 3D reconstruction\nfrom virtual views by combining advances in generative models and\ndifferentiable rendering. However, the underlying multi-view rendering, along\nwith supervision from large-scale generative models, is computationally\nexpensive and under-constrained. We propose DreamTexture, a novel\nShape-from-Virtual-Texture approach that leverages monocular depth cues to\nreconstruct 3D objects. Our method textures an input image by aligning a\nvirtual texture with the real depth cues in the input, exploiting the inherent\nunderstanding of monocular geometry encoded in modern diffusion models. We then\nreconstruct depth from the virtual texture deformation with a new conformal map\noptimization, which alleviates memory-intensive volumetric representations. Our\nexperiments reveal that generative models possess an understanding of monocular\nshape cues, which can be extracted by augmenting and aligning texture cues -- a\nnovel monocular reconstruction paradigm that we call Analysis by Augmentation."}, {"arxiv_id": "2503.16413", "title": "M3: 3D-Spatial MultiModal Memory", "authors": ["Xueyan Zou", "Yuchen Song", "Ri-Zhao Qiu", "Xuanbin Peng", "Jianglong Ye", "Sifei Liu", "Xiaolong Wang"], "published": "2025-03-20T17:59:12Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2503.16413v1", "categories": ["cs.CV", "cs.RO"], "abstract": "We present 3D Spatial MultiModal Memory (M3), a multimodal memory system\ndesigned to retain information about medium-sized static scenes through video\nsources for visual perception. By integrating 3D Gaussian Splatting techniques\nwith foundation models, M3 builds a multimodal memory capable of rendering\nfeature representations across granularities, encompassing a wide range of\nknowledge. In our exploration, we identify two key challenges in previous works\non feature splatting: (1) computational constraints in storing high-dimensional\nfeatures for each Gaussian primitive, and (2) misalignment or information loss\nbetween distilled features and foundation model features. To address these\nchallenges, we propose M3 with key components of principal scene components and\nGaussian memory attention, enabling efficient training and inference. To\nvalidate M3, we conduct comprehensive quantitative evaluations of feature\nsimilarity and downstream tasks, as well as qualitative visualizations to\nhighlight the pixel trace of Gaussian memory attention. Our approach\nencompasses a diverse range of foundation models, including vision-language\nmodels (VLMs), perception models, and large multimodal and language models\n(LMMs/LLMs). Furthermore, to demonstrate real-world applicability, we deploy\nM3's feature field in indoor scenes on a quadruped robot. Notably, we claim\nthat M3 is the first work to address the core compression challenges in 3D\nfeature distillation."}, {"arxiv_id": "2503.16402", "title": "The Emperor's New Clothes in Benchmarking? A Rigorous Examination of\n  Mitigation Strategies for LLM Benchmark Data Contamination", "authors": ["Yifan Sun", "Han Wang", "Dongbai Li", "Gang Wang", "Huan Zhang"], "published": "2025-03-20T17:55:04Z", "citations": 0, "tweets": 0, "paper_link": "http://arxiv.org/abs/2503.16402v1", "categories": ["cs.AI", "cs.CL", "cs.LG"], "abstract": "Benchmark Data Contamination (BDC)-the inclusion of benchmark testing samples\nin the training set-has raised increasing concerns in Large Language Model\n(LLM) evaluation, leading to falsely inflated performance estimates and\nundermining evaluation reliability. To address this, researchers have proposed\nvarious mitigation strategies to update existing benchmarks, including\nmodifying original questions or generating new ones based on them. However, a\nrigorous examination of the effectiveness of these mitigation strategies\nremains lacking. In this paper, we design a systematic and controlled pipeline\nalong with two novel metrics-fidelity and contamination resistance-to provide a\nfine-grained and comprehensive assessment of existing BDC mitigation\nstrategies. Previous assessment methods, such as accuracy drop and accuracy\nmatching, focus solely on aggregate accuracy, often leading to incomplete or\nmisleading conclusions. Our metrics address this limitation by emphasizing\nquestion-level evaluation result matching. Extensive experiments with 10 LLMs,\n5 benchmarks, 20 BDC mitigation strategies, and 2 contamination scenarios\nreveal that no existing strategy significantly improves resistance over the\nvanilla case (i.e., no benchmark update) across all benchmarks, and none\neffectively balances fidelity and contamination resistance. These findings\nunderscore the urgent need for designing more effective BDC mitigation\nstrategies. Our code repository is available at\nhttps://github.com/ASTRAL-Group/BDC_mitigation_assessment."}, {"arxiv_id": "2503.16401", "title": "Exploring the Hidden Reasoning Process of Large Language Models by\n  Misleading Them", "authors": ["Guanyu Chen", "Peiyang Wang", "Tianren Zhang", "Feng Chen"], "published": "2025-03-20T17:54:42Z", "citations": 0, "tweets": 4, "paper_link": "http://arxiv.org/abs/2503.16401v1", "categories": ["cs.LG"], "abstract": "Large language models (LLMs) and Vision language models (VLMs) have been able\nto perform various forms of reasoning tasks in a wide range of scenarios, but\nare they truly engaging in task abstraction and rule-based reasoning beyond\nmere memorization and pattern matching? To answer this question, we propose a\nnovel experimental approach, Misleading Fine-Tuning (MisFT), to examine whether\nLLMs/VLMs perform abstract reasoning by altering their original understanding\nof fundamental rules. In particular, by constructing a dataset with math\nexpressions that contradict correct operation principles, we fine-tune the\nmodel to learn those contradictory rules and assess its generalization ability\non different test domains. Through a series of experiments, we find that\ncurrent LLMs/VLMs are capable of effectively applying contradictory rules to\nsolve practical math word problems and math expressions represented by images,\nimplying the presence of an internal mechanism that abstracts before reasoning."}, {"arxiv_id": "2503.16399", "title": "SA-Occ: Satellite-Assisted 3D Occupancy Prediction in Real World", "authors": ["Chen Chen", "Zhirui Wang", "Taowei Sheng", "Yi Jiang", "Yundu Li", "Peirui Cheng", "Luning Zhang", "Kaiqiang Chen", "Yanfeng Hu", "Xue Yang", "Xian Sun"], "published": "2025-03-20T17:54:29Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2503.16399v1", "categories": ["cs.CV", "cs.AI"], "abstract": "Existing vision-based 3D occupancy prediction methods are inherently limited\nin accuracy due to their exclusive reliance on street-view imagery, neglecting\nthe potential benefits of incorporating satellite views. We propose SA-Occ, the\nfirst Satellite-Assisted 3D occupancy prediction model, which leverages GPS &\nIMU to integrate historical yet readily available satellite imagery into\nreal-time applications, effectively mitigating limitations of ego-vehicle\nperceptions, involving occlusions and degraded performance in distant regions.\nTo address the core challenges of cross-view perception, we propose: 1)\nDynamic-Decoupling Fusion, which resolves inconsistencies in dynamic regions\ncaused by the temporal asynchrony between satellite and street views; 2)\n3D-Proj Guidance, a module that enhances 3D feature extraction from inherently\n2D satellite imagery; and 3) Uniform Sampling Alignment, which aligns the\nsampling density between street and satellite views. Evaluated on\nOcc3D-nuScenes, SA-Occ achieves state-of-the-art performance, especially among\nsingle-frame methods, with a 39.05% mIoU (a 6.97% improvement), while incurring\nonly 6.93 ms of additional latency per frame. Our code and newly curated\ndataset are available at https://github.com/chenchen235/SA-Occ."}, {"arxiv_id": "2503.16392", "title": "Graph of Effort: Quantifying Risk of AI Usage for Vulnerability\n  Assessment", "authors": ["Anket Mehra", "Andreas Aßmuth", "Malte Prieß"], "published": "2025-03-20T17:52:42Z", "citations": 0, "tweets": 7, "paper_link": "http://arxiv.org/abs/2503.16392v1", "categories": ["cs.CR", "cs.AI", "cs.DC"], "abstract": "With AI-based software becoming widely available, the risk of exploiting its\ncapabilities, such as high automation and complex pattern recognition, could\nsignificantly increase. An AI used offensively to attack non-AI assets is\nreferred to as offensive AI.\n  Current research explores how offensive AI can be utilized and how its usage\ncan be classified. Additionally, methods for threat modeling are being\ndeveloped for AI-based assets within organizations. However, there are gaps\nthat need to be addressed. Firstly, there is a need to quantify the factors\ncontributing to the AI threat. Secondly, there is a requirement to create\nthreat models that analyze the risk of being attacked by AI for vulnerability\nassessment across all assets of an organization. This is particularly crucial\nand challenging in cloud environments, where sophisticated infrastructure and\naccess control landscapes are prevalent. The ability to quantify and further\nanalyze the threat posed by offensive AI enables analysts to rank\nvulnerabilities and prioritize the implementation of proactive countermeasures.\n  To address these gaps, this paper introduces the Graph of Effort, an\nintuitive, flexible, and effective threat modeling method for analyzing the\neffort required to use offensive AI for vulnerability exploitation by an\nadversary. While the threat model is functional and provides valuable support,\nits design choices need further empirical validation in future work."}, {"arxiv_id": "2503.16390", "title": "Phonons in Electron Crystals with Berry Curvature", "authors": ["Junkai Dong", "Ophelia Evelyn Sommer", "Tomohiro Soejima", "Daniel E. Parker", "Ashvin Vishwanath"], "published": "2025-03-20T17:49:59Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2503.16390v1", "categories": ["cond-mat.str-el", "cond-mat.mes-hall"], "abstract": "Recent advances in 2D materials featuring nonzero Berry curvature have\ninspired extensions of the Wigner crystallization paradigm. This paper derives\na low-energy effective theory for such quantum crystals, including the\nanomalous Hall crystal (AHC) with nonzero Chern number. First we show that the\nlow frequency dispersion of phonons in AHC, despite the presence of Berry\ncurvature, resembles that of the zero field (rather than finite magnetic field)\nWigner crystal due to the commutation of translation generators. We explain how\nkey parameters of the phonon theory such as elastic constants and effective\nmass can be extracted from microscopic models, and apply them to two families\nof models: the recently introduced $\\lambda$-jellium model and a model of\nrhombohedral multilayer graphene (RMG). In the $\\lambda$-jellium model, we\nexplore the energy landscape as crystal geometry shifts, revealing that AHC can\nbecome \"soft\" under certain conditions. This causes transitions in lattice\ngeometry, although the quantized Hall response remains unchanged. Surprisingly,\nthe Berry curvature seems to enhance the effective mass, leading to a reduction\nin phonon speed. For the AHC in RMG, we obtain estimates of phonon speed and\nshear stiffness. We also identify a previously overlooked \"kineo-elastic\" term\nin the phonon effective action that is present in the symmetry setting of RMG,\nand leads to dramatic differences in phonon speeds in opposite directions. We\nnumerically confirm these predictions of the effective actions by\ntime-dependent Hartree-Fock calculations. Our work points to the wealth of new\nphenomena that can arise when electron crystallization occurs in the presence\nof band geometry and topology."}, {"arxiv_id": "2503.16385", "title": "Deconstructing Long Chain-of-Thought: A Structured Reasoning\n  Optimization Framework for Long CoT Distillation", "authors": ["Yijia Luo", "Yulin Song", "Xingyao Zhang", "Jiaheng Liu", "Weixun Wang", "GengRu Chen", "Wenbo Su", "Bo Zheng"], "published": "2025-03-20T17:46:38Z", "citations": 0, "tweets": 1, "paper_link": "http://arxiv.org/abs/2503.16385v1", "categories": ["cs.AI"], "abstract": "Recent advancements in large language models (LLMs) have demonstrated\nremarkable reasoning capabilities through long chain-of-thought (CoT)\nreasoning. The R1 distillation scheme has emerged as a promising approach for\ntraining cost-effective models with enhanced reasoning abilities. However, the\nunderlying mechanisms driving its effectiveness remain unclear. This study\nexamines the universality of distillation data and identifies key components\nthat enable the efficient transfer of long-chain reasoning capabilities in LLM\ndistillation. Our findings reveal that the effectiveness of long CoT reasoning\ndistillation from teacher models like Qwen-QwQ degrades significantly on\nnonhomologous models, challenging the assumed universality of current\ndistillation methods. To gain deeper insights into the structure and patterns\nof long CoT reasoning, we propose DLCoT (Deconstructing Long Chain-of-Thought),\na distillation data enhancement framework. DLCoT consists of three key steps:\n(1) data segmentation to decompose complex long CoT structures, (2)\nsimplification by eliminating unsolvable and redundant solutions, and (3)\noptimization of intermediate error states. Our approach significantly improves\nmodel performance and token efficiency, facilitating the development of\nhigh-performance LLMs."}, {"arxiv_id": "2503.16376", "title": "LaPIG: Cross-Modal Generation of Paired Thermal and Visible Facial\n  Images", "authors": ["Leyang Wang", "Joice Lin"], "published": "2025-03-20T17:39:06Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2503.16376v1", "categories": ["cs.CV"], "abstract": "The success of modern machine learning, particularly in facial translation\nnetworks, is highly dependent on the availability of high-quality, paired,\nlarge-scale datasets. However, acquiring sufficient data is often challenging\nand costly. Inspired by the recent success of diffusion models in high-quality\nimage synthesis and advancements in Large Language Models (LLMs), we propose a\nnovel framework called LLM-assisted Paired Image Generation (LaPIG). This\nframework enables the construction of comprehensive, high-quality paired\nvisible and thermal images using captions generated by LLMs. Our method\nencompasses three parts: visible image synthesis with ArcFace embedding,\nthermal image translation using Latent Diffusion Models (LDMs), and caption\ngeneration with LLMs. Our approach not only generates multi-view paired visible\nand thermal images to increase data diversity but also produces high-quality\npaired data while maintaining their identity information. We evaluate our\nmethod on public datasets by comparing it with existing methods, demonstrating\nthe superiority of LaPIG."}, {"arxiv_id": "2503.16366", "title": "Dynamic Metasurface-Backed Luneburg Lens for Multiplexed Backscatter\n  Communication", "authors": ["Samuel Kim", "Tim Sleasman", "Avrami Rakovsky", "Ra'id Awadallah", "David B. Shrekenhamer"], "published": "2025-03-20T17:22:11Z", "citations": 0, "tweets": 4, "paper_link": "http://arxiv.org/abs/2503.16366v1", "categories": ["physics.optics", "eess.SP"], "abstract": "Backscatter communications is attractive for its low power requirements due\nto the lack of actively radiating components; however, commonly used devices\nare typically limited in range and functionality. Here, we design and\ndemonstrate a flattened Luneburg lens combined with a spatially-tunable dynamic\nmetasurface to create a low-power backscatter communicator. The Luneburg lens\nis a spherically-symmetric lens that focuses a collimated beam from any\ndirection, enabling a wide field-of-view with no aberrations. By applying\nquasi-conformal transformation optics (QCTO), we design a flattened Luneburg\nlens to facilitate its seamless interface with the planar metasurface. The\ngradient index of the Luneburg lens is realized through additive manufacturing.\nWe show that the flattened Luneburg lens with a reflective surface at the\nflattened focal plane is able to achieve diffraction-limited retroreflection,\nenabling long-range backscatter communication. When an interrogator transmits\ntowards the metasurface-backed Luneburg lens, the device can modulate the\nreflected signal phase across a wide field of regard to communicate data. We\nexperimentally show that the spatial control over the metasurface allows\ndifferent bit streams to be simultaneously communicated in different\ndirections. Additionally, we show that the device is able to prevent\neavesdroppers from receiving information, thus securing communications."}, {"arxiv_id": "2503.16356", "title": "CaKE: Circuit-aware Editing Enables Generalizable Knowledge Learners", "authors": ["Yunzhi Yao", "Jizhan Fang", "Jia-Chen Gu", "Ningyu Zhang", "Shumin Deng", "Huajun Chen", "Nanyun Peng"], "published": "2025-03-20T17:14:34Z", "citations": 0, "tweets": 1, "paper_link": "http://arxiv.org/abs/2503.16356v1", "categories": ["cs.CL", "cs.AI", "cs.CV", "cs.IR", "cs.LG"], "abstract": "Knowledge Editing (KE) enables the modification of outdated or incorrect\ninformation in large language models (LLMs). While existing KE methods can\nupdate isolated facts, they struggle to generalize these updates to multi-hop\nreasoning tasks that depend on the modified knowledge. Through an analysis of\nreasoning circuits -- the neural pathways LLMs use for knowledge-based\ninference, we observe that current layer-localized KE approaches, such as MEMIT\nand WISE, which edit only single or a few model layers, struggle to effectively\nincorporate updated information into these reasoning pathways. To address this\nlimitation, we propose CaKE (Circuit-aware Knowledge Editing), a novel method\nthat enables more effective integration of updated knowledge in LLMs. CaKE\nleverages strategically curated data, guided by our circuits-based analysis,\nthat enforces the model to utilize the modified knowledge, stimulating the\nmodel to develop appropriate reasoning circuits for newly integrated knowledge.\nExperimental results show that CaKE enables more accurate and consistent use of\nupdated knowledge across related reasoning tasks, leading to an average of 20%\nimprovement in multi-hop reasoning accuracy on MQuAKE dataset compared to\nexisting KE methods. We release the code and data in\nhttps://github.com/zjunlp/CaKE."}, {"arxiv_id": "2503.16350", "title": "An Evaluation Tool for Backbone Extraction Techniques in Weighted\n  Complex Networks", "authors": ["Ali Yassin", "Abbas Haidar", "Hocine Cherifi", "Hamida Seba", "Olivier Togni"], "published": "2025-03-20T17:08:35Z", "citations": 0, "tweets": 1, "paper_link": "http://arxiv.org/abs/2503.16350v1", "categories": ["cs.SI", "cs.SE"], "abstract": "Networks are essential for analyzing complex systems. However, their growing\nsize necessitates backbone extraction techniques aimed at reducing their size\nwhile retaining critical features. In practice, selecting, implementing, and\nevaluating the most suitable backbone extraction method may be challenging.\nThis paper introduces netbone, a Python package designed for assessing the\nperformance of backbone extraction techniques in weighted networks. Its\ncomparison framework is the standout feature of netbone. Indeed, the tool\nincorporates state-of-the-art backbone extraction techniques. Furthermore, it\nprovides a comprehensive suite of evaluation metrics allowing users to evaluate\ndifferent backbones techniques. We illustrate the flexibility and effectiveness\nof netbone through the US air transportation network analysis. We compare the\nperformance of different backbone extraction techniques using the evaluation\nmetrics. We also show how users can integrate a new backbone extraction method\ninto the comparison framework. netbone is publicly available as an open-source\ntool, ensuring its accessibility to researchers and practitioners. Promoting\nstandardized evaluation practices contributes to the advancement of backbone\nextraction techniques and fosters reproducibility and comparability in research\nefforts. We anticipate that netbone will serve as a valuable resource for\nresearchers and practitioners enabling them to make informed decisions when\nselecting backbone extraction techniques to gain insights into the structural\nand functional properties of complex systems."}, {"arxiv_id": "2503.16345", "title": "Finite-coupling spectrum of O(N) model in AdS", "authors": ["Jonáš Dujava", "Petr Vaško"], "published": "2025-03-20T17:01:22Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2503.16345v1", "categories": ["hep-th"], "abstract": "We determine the scaling dimensions in the boundary $\\mathsf{CFT}_{d}$\ncorresponding to the $\\mathsf{O}(N)$ model in $\\mathsf{EAdS}_{d+1}$. The\n$\\mathsf{CFT}$ data accessible to the 4-point boundary correlator of\nfundamental fields are extracted in $d=2$ and $d=4$, at a finite coupling, and\nto the leading nontrivial order in the $1/N$ expansion. We focus on the\nnon-singlet sectors, namely the anti-symmetric and symmetric traceless\nirreducible representations of the $\\mathsf{O}(N)$ group, extending the\nprevious results that considered only the singlet sector. Studying the\nnon-singlet sector requires an understanding of the crossed-channel diagram\ncontributions to the $s$-channel conformal block decomposition. Building upon\nan existing computation, we present general formulas in $d=2$ and $d=4$ for the\ncontribution of a $t$-channel conformal block to the anomalous dimensions of\n$s$-channel double-twist operators, derived for external scalar operators with\nequal scaling dimensions. Up to some technical details, this eventually leads\nto the complete picture of $1/N$ corrections to the $\\mathsf{CFT}$ data in the\ninteracting theory."}, {"arxiv_id": "2503.16335", "title": "Enhancing Software Quality Assurance with an Adaptive Differential\n  Evolution based Quantum Variational Autoencoder-Transformer Model", "authors": ["Seshu Babu Barma", "Mohanakrishnan Hariharan", "Satish Arvapalli"], "published": "2025-03-20T16:55:38Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2503.16335v1", "categories": ["cs.AI", "cs.ET"], "abstract": "An AI-powered quality engineering platform uses artificial intelligence to\nboost software quality assessments through automated defect prediction and\noptimized performance alongside improved feature extraction. Existing models\nresult in difficulties addressing noisy data types together with imbalances,\npattern recognition complexities, ineffective feature extraction, and\ngeneralization weaknesses. To overcome those existing challenges in this\nresearch, we develop a new model Adaptive Differential Evolution based Quantum\nVariational Autoencoder-Transformer Model (ADE-QVAET), that combines a Quantum\nVariational Autoencoder-Transformer (QVAET) to obtain high-dimensional latent\nfeatures and maintain sequential dependencies together with contextual\nrelationships, resulting in superior defect prediction accuracy. Adaptive\nDifferential Evolution (ADE) Optimization utilizes an adaptive parameter tuning\nmethod that enhances model convergence and predictive performance. ADE-QVAET\nintegrates advanced AI techniques to create a robust solution for scalable and\naccurate software defect prediction that represents a top-level AI-driven\ntechnology for quality engineering applications. The proposed ADE-QVAET model\nattains high accuracy, precision, recall, and f1-score during the training\npercentage (TP) 90 of 98.08%, 92.45%, 94.67%, and 98.12%."}, {"arxiv_id": "2503.16334", "title": "LLM Braces: Straightening Out LLM Predictions with Relevant Sub-Updates", "authors": ["Ying Shen", "Lifu Huang"], "published": "2025-03-20T16:55:26Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2503.16334v1", "categories": ["cs.CL"], "abstract": "Recent findings reveal that much of the knowledge in a Transformer-based\nLarge Language Model (LLM) is encoded in its feed-forward (FFN) layers, where\neach FNN layer can be interpreted as the summation of sub-updates, each\ncorresponding to a weighted column vector from the FFN's value parameter matrix\nthat often encodes human-interpretable concepts. In light of this, we\nhypothesize that model performance and behaviors can be further enhanced and\ncontrolled by modulating the contributions of these sub-updates based on their\nrelevance to the input or target output style, and propose LLMBRACES, a novel\nand efficient method that computes relevance scores associated with value\nvectors in FFN layers and leverages these scores to dynamically adjust the\ncontribution of sub-updates. By optimizing sub-update contributions, LLMBRACES\nrefines the prediction process, leading to more accurate and reliable outputs,\nmuch like a 'brace' providing support and stability. Moreover, LLMBRACES can be\nextended to support conditional control over generation characteristics, such\nas sentiment, thereby offering fine-grained steering of LLM outputs. Extensive\nexperiments on various LLMs-including Qwen2.5-1.5B, Llama2-7B, and\nLlama3-8B-demonstrate that LLMBRACES outperforms baseline approaches in both\nfine-tuning and zero-shot settings while requiring significantly fewer tunable\nparameters, up to 75% fewer compared to LoRA. Furthermore, LLMBRACES excels in\nsentiment-controlled generation and toxicity reduction, highlighting its\npotential for flexible, controlled text generation across applications."}, {"arxiv_id": "2503.16326", "title": "OmniGeo: Towards a Multimodal Large Language Models for Geospatial\n  Artificial Intelligence", "authors": ["Long Yuan", "Fengran Mo", "Kaiyu Huang", "Wenjie Wang", "Wangyuxuan Zhai", "Xiaoyu Zhu", "You Li", "Jinan Xu", "Jian-Yun Nie"], "published": "2025-03-20T16:45:48Z", "citations": 0, "tweets": 1, "paper_link": "http://arxiv.org/abs/2503.16326v1", "categories": ["cs.AI"], "abstract": "The rapid advancement of multimodal large language models (LLMs) has opened\nnew frontiers in artificial intelligence, enabling the integration of diverse\nlarge-scale data types such as text, images, and spatial information. In this\npaper, we explore the potential of multimodal LLMs (MLLM) for geospatial\nartificial intelligence (GeoAI), a field that leverages spatial data to address\nchallenges in domains including Geospatial Semantics, Health Geography, Urban\nGeography, Urban Perception, and Remote Sensing. We propose a MLLM (OmniGeo)\ntailored to geospatial applications, capable of processing and analyzing\nheterogeneous data sources, including satellite imagery, geospatial metadata,\nand textual descriptions. By combining the strengths of natural language\nunderstanding and spatial reasoning, our model enhances the ability of\ninstruction following and the accuracy of GeoAI systems. Results demonstrate\nthat our model outperforms task-specific models and existing LLMs on diverse\ngeospatial tasks, effectively addressing the multimodality nature while\nachieving competitive results on the zero-shot geospatial tasks. Our code will\nbe released after publication."}, {"arxiv_id": "2503.17363", "title": "Dancing with Critiques: Enhancing LLM Reasoning with Stepwise Natural\n  Language Self-Critique", "authors": ["Yansi Li", "Jiahao Xu", "Tian Liang", "Xingyu Chen", "Zhiwei He", "Qiuzhi Liu", "Rui Wang", "Zhuosheng Zhang", "Zhaopeng Tu", "Haitao Mi", "Dong Yu"], "published": "2025-03-21T17:59:55Z", "citations": 0, "tweets": 5, "paper_link": "http://arxiv.org/abs/2503.17363v1", "categories": ["cs.CL"], "abstract": "Enhancing the reasoning capabilities of large language models (LLMs),\nparticularly for complex tasks requiring multi-step logical deductions, remains\na significant challenge. Traditional inference time scaling methods utilize\nscalar reward signals from process reward models to evaluate candidate\nreasoning steps, but these scalar rewards lack the nuanced qualitative\ninformation essential for understanding and justifying each step. In this\npaper, we propose a novel inference-time scaling approach -- stepwise natural\nlanguage self-critique (PANEL), which employs self-generated natural language\ncritiques as feedback to guide the step-level search process. By generating\nrich, human-readable critiques for each candidate reasoning step, PANEL retains\nessential qualitative information, facilitating better-informed decision-making\nduring inference. This approach bypasses the need for task-specific verifiers\nand the associated training overhead, making it broadly applicable across\ndiverse tasks. Experimental results on challenging reasoning benchmarks,\nincluding AIME and GPQA, demonstrate that PANEL significantly enhances\nreasoning performance, outperforming traditional scalar reward-based methods.\nOur code is available at https://github.com/puddingyeah/PANEL to support and\nencourage future research in this promising field."}, {"arxiv_id": "2503.17357", "title": "Filtered Rayleigh-Ritz is all you need", "authors": ["Ryan Abbott", "Daniel C. Hackett", "George T. Fleming", "Dimitra A. Pefkou", "Michael L. Wagman"], "published": "2025-03-21T17:58:21Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2503.17357v1", "categories": ["hep-lat", "cs.NA", "math.NA"], "abstract": "Recent work has shown that the (block) Lanczos algorithm can be used to\nextract approximate energy spectra and matrix elements from (matrices of)\ncorrelation functions in quantum field theory, and identified exact\ncoincidences between Lanczos analysis methods and others. In this work, we note\nanother coincidence: the Lanczos algorithm is equivalent to the well-known\nRayleigh-Ritz method applied to Krylov subspaces. Rayleigh-Ritz provides\noptimal eigenvalue approximations within subspaces; we find that spurious-state\nfiltering allows these optimality guarantees to be retained in the presence of\nstatistical noise. We explore the relation between Lanczos and Prony's method,\ntheir block generalizations, generalized pencil of functions (GPOF), and\nmethods based on the generalized eigenvalue problem (GEVP), and find they all\nfall into a larger \"Prony-Ritz equivalence class\", identified as all methods\nwhich solve a finite-dimensional spectrum exactly given sufficient correlation\nfunction (matrix) data. This equivalence allows simpler and more numerically\nstable implementations of (block) Lanczos analyses."}, {"arxiv_id": "2503.17352", "title": "OpenVLThinker: An Early Exploration to Complex Vision-Language Reasoning\n  via Iterative Self-Improvement", "authors": ["Yihe Deng", "Hritik Bansal", "Fan Yin", "Nanyun Peng", "Wei Wang", "Kai-Wei Chang"], "published": "2025-03-21T17:52:43Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2503.17352v1", "categories": ["cs.CV", "cs.CL"], "abstract": "Recent advancements demonstrated by DeepSeek-R1 have shown that complex\nreasoning abilities in large language models (LLMs), including sophisticated\nbehaviors such as self-verification and self-correction, can be achieved by RL\nwith verifiable rewards and significantly improves model performance on\nchallenging tasks such as AIME. Motivated by these findings, our study\ninvestigates whether similar reasoning capabilities can be successfully\nintegrated into large vision-language models (LVLMs) and assesses their impact\non challenging multimodal reasoning tasks. We consider an approach that\niteratively leverages supervised fine-tuning (SFT) on lightweight training data\nand Reinforcement Learning (RL) to further improve model generalization.\nInitially, reasoning capabilities were distilled from pure-text R1 models by\ngenerating reasoning steps using high-quality captions of the images sourced\nfrom diverse visual datasets. Subsequently, iterative RL training further\nenhance reasoning skills, with each iteration's RL-improved model generating\nrefined SFT datasets for the next round. This iterative process yielded\nOpenVLThinker, a LVLM exhibiting consistently improved reasoning performance on\nchallenging benchmarks such as MathVista, MathVerse, and MathVision,\ndemonstrating the potential of our strategy for robust vision-language\nreasoning. The code, model and data are held at\nhttps://github.com/yihedeng9/OpenVLThinker."}, {"arxiv_id": "2503.17351", "title": "Time-Series U-Net with Recurrence for Noise-Robust Imaging\n  Photoplethysmography", "authors": ["Vineet R. Shenoy", "Shaoju Wu", "Armand Comas", "Tim K. Marks", "Suhas Lohit", "Hassan Mansour"], "published": "2025-03-21T17:52:33Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2503.17351v1", "categories": ["cs.CV"], "abstract": "Remote estimation of vital signs enables health monitoring for situations in\nwhich contact-based devices are either not available, too intrusive, or too\nexpensive. In this paper, we present a modular, interpretable pipeline for\npulse signal estimation from video of the face that achieves state-of-the-art\nresults on publicly available datasets.Our imaging photoplethysmography (iPPG)\nsystem consists of three modules: face and landmark detection, time-series\nextraction, and pulse signal/pulse rate estimation. Unlike many deep learning\nmethods that make use of a single black-box model that maps directly from input\nvideo to output signal or heart rate, our modular approach enables each of the\nthree parts of the pipeline to be interpreted individually. The pulse signal\nestimation module, which we call TURNIP (Time-Series U-Net with Recurrence for\nNoise-Robust Imaging Photoplethysmography), allows the system to faithfully\nreconstruct the underlying pulse signal waveform and uses it to measure heart\nrate and pulse rate variability metrics, even in the presence of motion. When\nparts of the face are occluded due to extreme head poses, our system explicitly\ndetects such \"self-occluded\" regions and maintains estimation robustness\ndespite the missing information. Our algorithm provides reliable heart rate\nestimates without the need for specialized sensors or contact with the skin,\noutperforming previous iPPG methods on both color (RGB) and near-infrared (NIR)\ndatasets."}, {"arxiv_id": "2503.17349", "title": "Beyond Semantics: Rediscovering Spatial Awareness in Vision-Language\n  Models", "authors": ["Jianing Qi", "Jiawei Liu", "Hao Tang", "Zhigang Zhu"], "published": "2025-03-21T17:51:14Z", "citations": 0, "tweets": 0, "paper_link": "http://arxiv.org/abs/2503.17349v1", "categories": ["cs.CV"], "abstract": "Vision-Language Models (VLMs) excel at identifying and describing objects but\nstruggle with spatial reasoning such as accurately understanding the relative\npositions of objects. Inspired by the dual-pathway (ventral-dorsal) model of\nhuman vision, we investigate why VLMs fail spatial tasks despite strong object\nrecognition capabilities. Our interpretability-driven analysis reveals a\ncritical underlying cause: vision embeddings in VLMs are treated primarily as\nsemantic ``bag-of-tokens,\" overshadowing subtle yet crucial positional cues due\nto their disproportionately large embedding norms. We validate this insight\nthrough extensive diagnostic experiments, demonstrating minimal performance\nimpact when token orders or fine-grained spatial details are removed. Guided by\nthese findings, we propose simple, interpretable interventions, including\nnormalizing vision embedding norms and extracting mid-layer spatially rich\nfeatures, to restore spatial awareness. Empirical results on both our synthetic\ndata and standard benchmarks demonstrate improved spatial reasoning\ncapabilities, highlighting the value of interpretability-informed design\nchoices. Our study not only uncovers fundamental limitations in current VLM\narchitectures but also provides actionable insights for enhancing structured\nperception of visual scenes."}, {"arxiv_id": "2503.18944", "title": "DINO in the Room: Leveraging 2D Foundation Models for 3D Segmentation", "authors": ["Karim Abou Zeid", "Kadir Yilmaz", "Daan de Geus", "Alexander Hermans", "David Adrian", "Timm Linder", "Bastian Leibe"], "published": "2025-03-24T17:59:11Z", "citations": 0, "tweets": 1, "paper_link": "http://arxiv.org/abs/2503.18944v1", "categories": ["cs.CV"], "abstract": "Vision foundation models (VFMs) trained on large-scale image datasets provide\nhigh-quality features that have significantly advanced 2D visual recognition.\nHowever, their potential in 3D vision remains largely untapped, despite the\ncommon availability of 2D images alongside 3D point cloud datasets. While\nsignificant research has been dedicated to 2D-3D fusion, recent\nstate-of-the-art 3D methods predominantly focus on 3D data, leaving the\nintegration of VFMs into 3D models underexplored. In this work, we challenge\nthis trend by introducing DITR, a simple yet effective approach that extracts\n2D foundation model features, projects them to 3D, and finally injects them\ninto a 3D point cloud segmentation model. DITR achieves state-of-the-art\nresults on both indoor and outdoor 3D semantic segmentation benchmarks. To\nenable the use of VFMs even when images are unavailable during inference, we\nfurther propose to distill 2D foundation models into a 3D backbone as a\npretraining task. By initializing the 3D backbone with knowledge distilled from\n2D VFMs, we create a strong basis for downstream 3D segmentation tasks,\nultimately boosting performance across various datasets."}, {"arxiv_id": "2503.18943", "title": "SlowFast-LLaVA-1.5: A Family of Token-Efficient Video Large Language\n  Models for Long-Form Video Understanding", "authors": ["Mingze Xu", "Mingfei Gao", "Shiyu Li", "Jiasen Lu", "Zhe Gan", "Zhengfeng Lai", "Meng Cao", "Kai Kang", "Yinfei Yang", "Afshin Dehghan"], "published": "2025-03-24T17:59:07Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2503.18943v1", "categories": ["cs.CV"], "abstract": "We introduce SlowFast-LLaVA-1.5 (abbreviated as SF-LLaVA-1.5), a family of\nvideo large language models (LLMs) offering a token-efficient solution for\nlong-form video understanding. This model family employs the two-stream\nSlowFast mechanism, enabling efficient modeling of long-range temporal context\nto meet the demand for lightweight, mobile-friendly Video LLMs. We provide\nmodels ranging from 1B to 7B parameters, optimized through a streamlined\ntraining pipeline and a high-quality data mixture composed of publicly\navailable datasets. Experimental results demonstrate that SF-LLaVA-1.5 achieves\ncompetitive performance on a wide range of video and image benchmarks, with\nrobust results across all model sizes. Notably, SF-LLaVA-1.5 achieves\nstate-of-the-art results in long-form video understanding (e.g., LongVideoBench\nand MLVU) and excels at small scales (1B and 3B) across various video\nbenchmarks."}, {"arxiv_id": "2503.18942", "title": "Video-T1: Test-Time Scaling for Video Generation", "authors": ["Fangfu Liu", "Hanyang Wang", "Yimo Cai", "Kaiyan Zhang", "Xiaohang Zhan", "Yueqi Duan"], "published": "2025-03-24T17:59:04Z", "citations": 0, "tweets": 11, "paper_link": "http://arxiv.org/abs/2503.18942v1", "categories": ["cs.CV", "cs.AI"], "abstract": "With the scale capability of increasing training data, model size, and\ncomputational cost, video generation has achieved impressive results in digital\ncreation, enabling users to express creativity across various domains.\nRecently, researchers in Large Language Models (LLMs) have expanded the scaling\nto test-time, which can significantly improve LLM performance by using more\ninference-time computation. Instead of scaling up video foundation models\nthrough expensive training costs, we explore the power of Test-Time Scaling\n(TTS) in video generation, aiming to answer the question: if a video generation\nmodel is allowed to use non-trivial amount of inference-time compute, how much\ncan it improve generation quality given a challenging text prompt. In this\nwork, we reinterpret the test-time scaling of video generation as a searching\nproblem to sample better trajectories from Gaussian noise space to the target\nvideo distribution. Specifically, we build the search space with test-time\nverifiers to provide feedback and heuristic algorithms to guide searching\nprocess. Given a text prompt, we first explore an intuitive linear search\nstrategy by increasing noise candidates at inference time. As full-step\ndenoising all frames simultaneously requires heavy test-time computation costs,\nwe further design a more efficient TTS method for video generation called\nTree-of-Frames (ToF) that adaptively expands and prunes video branches in an\nautoregressive manner. Extensive experiments on text-conditioned video\ngeneration benchmarks demonstrate that increasing test-time compute\nconsistently leads to significant improvements in the quality of videos.\nProject page: https://liuff19.github.io/Video-T1"}, {"arxiv_id": "2503.18941", "title": "Exploring Training and Inference Scaling Laws in Generative Retrieval", "authors": ["Hongru Cai", "Yongqi Li", "Ruifeng Yuan", "Wenjie Wang", "Zhen Zhang", "Wenjie Li", "Tat-Seng Chua"], "published": "2025-03-24T17:59:03Z", "citations": 0, "tweets": 26, "paper_link": "http://arxiv.org/abs/2503.18941v1", "categories": ["cs.IR", "cs.CL"], "abstract": "Generative retrieval has emerged as a novel paradigm that leverages large\nlanguage models (LLMs) to autoregressively generate document identifiers.\nAlthough promising, the mechanisms that underpin its performance and\nscalability remain largely unclear. We conduct a systematic investigation of\ntraining and inference scaling laws in generative retrieval, exploring how\nmodel size, training data scale, and inference-time compute jointly influence\nretrieval performance. To address the lack of suitable metrics, we propose a\nnovel evaluation measure inspired by contrastive entropy and generation loss,\nproviding a continuous performance signal that enables robust comparisons\nacross diverse generative retrieval methods. Our experiments show that\nn-gram-based methods demonstrate strong alignment with both training and\ninference scaling laws, especially when paired with larger LLMs. Furthermore,\nincreasing inference computation yields substantial performance gains,\nrevealing that generative retrieval can significantly benefit from higher\ncompute budgets at inference. Across these settings, LLaMA models consistently\noutperform T5 models, suggesting a particular advantage for larger decoder-only\nmodels in generative retrieval. Taken together, our findings underscore that\nmodel sizes, data availability, and inference computation interact to unlock\nthe full potential of generative retrieval, offering new insights for designing\nand optimizing future systems."}, {"arxiv_id": "2503.18938", "title": "AdaWorld: Learning Adaptable World Models with Latent Actions", "authors": ["Shenyuan Gao", "Siyuan Zhou", "Yilun Du", "Jun Zhang", "Chuang Gan"], "published": "2025-03-24T17:58:15Z", "citations": 0, "tweets": 9, "paper_link": "http://arxiv.org/abs/2503.18938v1", "categories": ["cs.AI", "cs.CV", "cs.LG", "cs.RO"], "abstract": "World models aim to learn action-controlled prediction models and have proven\nessential for the development of intelligent agents. However, most existing\nworld models rely heavily on substantial action-labeled data and costly\ntraining, making it challenging to adapt to novel environments with\nheterogeneous actions through limited interactions. This limitation can hinder\ntheir applicability across broader domains. To overcome this challenge, we\npropose AdaWorld, an innovative world model learning approach that enables\nefficient adaptation. The key idea is to incorporate action information during\nthe pretraining of world models. This is achieved by extracting latent actions\nfrom videos in a self-supervised manner, capturing the most critical\ntransitions between frames. We then develop an autoregressive world model that\nconditions on these latent actions. This learning paradigm enables highly\nadaptable world models, facilitating efficient transfer and learning of new\nactions even with limited interactions and finetuning. Our comprehensive\nexperiments across multiple environments demonstrate that AdaWorld achieves\nsuperior performance in both simulation quality and visual planning."}, {"arxiv_id": "2503.19910", "title": "CoLLM: A Large Language Model for Composed Image Retrieval", "authors": ["Chuong Huynh", "Jinyu Yang", "Ashish Tawari", "Mubarak Shah", "Son Tran", "Raffay Hamid", "Trishul Chilimbi", "Abhinav Shrivastava"], "published": "2025-03-25T17:59:50Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2503.19910v1", "categories": ["cs.CV", "cs.IR"], "abstract": "Composed Image Retrieval (CIR) is a complex task that aims to retrieve images\nbased on a multimodal query. Typical training data consists of triplets\ncontaining a reference image, a textual description of desired modifications,\nand the target image, which are expensive and time-consuming to acquire. The\nscarcity of CIR datasets has led to zero-shot approaches utilizing synthetic\ntriplets or leveraging vision-language models (VLMs) with ubiquitous\nweb-crawled image-caption pairs. However, these methods have significant\nlimitations: synthetic triplets suffer from limited scale, lack of diversity,\nand unnatural modification text, while image-caption pairs hinder joint\nembedding learning of the multimodal query due to the absence of triplet data.\nMoreover, existing approaches struggle with complex and nuanced modification\ntexts that demand sophisticated fusion and understanding of vision and language\nmodalities. We present CoLLM, a one-stop framework that effectively addresses\nthese limitations. Our approach generates triplets on-the-fly from\nimage-caption pairs, enabling supervised training without manual annotation. We\nleverage Large Language Models (LLMs) to generate joint embeddings of reference\nimages and modification texts, facilitating deeper multimodal fusion.\nAdditionally, we introduce Multi-Text CIR (MTCIR), a large-scale dataset\ncomprising 3.4M samples, and refine existing CIR benchmarks (CIRR and\nFashion-IQ) to enhance evaluation reliability. Experimental results demonstrate\nthat CoLLM achieves state-of-the-art performance across multiple CIR benchmarks\nand settings. MTCIR yields competitive results, with up to 15% performance\nimprovement. Our refined benchmarks provide more reliable evaluation metrics\nfor CIR models, contributing to the advancement of this important field."}, {"arxiv_id": "2503.19909", "title": "In the Magma chamber: Update and challenges in ground-truth\n  vulnerabilities revival for automatic input generator comparison", "authors": ["Timothée Riom", "Sabine Houy", "Bruno Kreyssig", "Alexandre Bartel"], "published": "2025-03-25T17:59:27Z", "citations": 0, "tweets": 0, "paper_link": "http://arxiv.org/abs/2503.19909v1", "categories": ["cs.SE", "cs.CR"], "abstract": "Fuzzing is a well-established technique for detecting bugs and\nvulnerabilities. With the surge of fuzzers and fuzzer platforms being developed\nsuch as AFL and OSSFuzz rises the necessity to benchmark these tools'\nperformance. A common problem is that vulnerability benchmarks are based on\nbugs in old software releases. For this very reason, Magma introduced the\nnotion of forward-porting to reintroduce vulnerable code in current software\nreleases. While their results are promising, the state-of-the-art lacks an\nupdate on the maintainability of this approach over time. Indeed, adding the\nvulnerable code to a recent software version might either break its\nfunctionality or make the vulnerable code no longer reachable. We characterise\nthe challenges with forward-porting by reassessing the portability of Magma's\nCVEs four years after its release and manually reintroducing the\nvulnerabilities in the current software versions. We find the straightforward\nprocess efficient for 17 of the 32 CVEs in our study. We further investigate\nwhy a trivial forward-porting process fails in the 15 other CVEs. This involves\nidentifying the commits breaking the forward-porting process and reverting them\nin addition to the bug fix. While we manage to complete the process for nine of\nthese CVEs, we provide an update on all 15 and explain the challenges we have\nbeen confronted with in this process. Thereby, we give the basis for future\nwork towards a sustainable forward-ported fuzzing benchmark."}, {"arxiv_id": "2503.19906", "title": "AvatarArtist: Open-Domain 4D Avatarization", "authors": ["Hongyu Liu", "Xuan Wang", "Ziyu Wan", "Yue Ma", "Jingye Chen", "Yanbo Fan", "Yujun Shen", "Yibing Song", "Qifeng Chen"], "published": "2025-03-25T17:59:03Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2503.19906v1", "categories": ["cs.CV"], "abstract": "This work focuses on open-domain 4D avatarization, with the purpose of\ncreating a 4D avatar from a portrait image in an arbitrary style. We select\nparametric triplanes as the intermediate 4D representation and propose a\npractical training paradigm that takes advantage of both generative adversarial\nnetworks (GANs) and diffusion models. Our design stems from the observation\nthat 4D GANs excel at bridging images and triplanes without supervision yet\nusually face challenges in handling diverse data distributions. A robust 2D\ndiffusion prior emerges as the solution, assisting the GAN in transferring its\nexpertise across various domains. The synergy between these experts permits the\nconstruction of a multi-domain image-triplane dataset, which drives the\ndevelopment of a general 4D avatar creator. Extensive experiments suggest that\nour model, AvatarArtist, is capable of producing high-quality 4D avatars with\nstrong robustness to various source image domains. The code, the data, and the\nmodels will be made publicly available to facilitate future studies.."}, {"arxiv_id": "2503.19903", "title": "Scaling Vision Pre-Training to 4K Resolution", "authors": ["Baifeng Shi", "Boyi Li", "Han Cai", "Yao Lu", "Sifei Liu", "Marco Pavone", "Jan Kautz", "Song Han", "Trevor Darrell", "Pavlo Molchanov", "Hongxu Yin"], "published": "2025-03-25T17:58:37Z", "citations": 0, "tweets": 1, "paper_link": "http://arxiv.org/abs/2503.19903v1", "categories": ["cs.CV"], "abstract": "High-resolution perception of visual details is crucial for daily tasks.\nCurrent vision pre-training, however, is still limited to low resolutions\n(e.g., 378 x 378 pixels) due to the quadratic cost of processing larger images.\nWe introduce PS3 that scales CLIP-style vision pre-training to 4K resolution\nwith a near-constant cost. Instead of contrastive learning on global image\nrepresentation, PS3 is pre-trained by selectively processing local regions and\ncontrasting them with local detailed captions, enabling high-resolution\nrepresentation learning with greatly reduced computational overhead. The\npre-trained PS3 is able to both encode the global image at low resolution and\nselectively process local high-resolution regions based on their saliency or\nrelevance to a text prompt. When applying PS3 to multi-modal LLM (MLLM), the\nresulting model, named VILA-HD, significantly improves high-resolution visual\nperception compared to baselines without high-resolution vision pre-training\nsuch as AnyRes and S^2 while using up to 4.3x fewer tokens. PS3 also unlocks\nappealing scaling properties of VILA-HD, including scaling up resolution for\nfree and scaling up test-time compute for better performance. Compared to state\nof the arts, VILA-HD outperforms previous MLLMs such as NVILA and Qwen2-VL\nacross multiple benchmarks and achieves better efficiency than latest token\npruning approaches. Finally, we find current benchmarks do not require\n4K-resolution perception, which motivates us to propose 4KPro, a new benchmark\nof image QA at 4K resolution, on which VILA-HD outperforms all previous MLLMs,\nincluding a 14.5% improvement over GPT-4o, and a 3.2% improvement and 2.96x\nspeedup over Qwen2-VL."}, {"arxiv_id": "2503.19902", "title": "ICE: Intrinsic Concept Extraction from a Single Image via Diffusion\n  Models", "authors": ["Fernando Julio Cendra", "Kai Han"], "published": "2025-03-25T17:58:29Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2503.19902v1", "categories": ["cs.CV"], "abstract": "The inherent ambiguity in defining visual concepts poses significant\nchallenges for modern generative models, such as the diffusion-based\nText-to-Image (T2I) models, in accurately learning concepts from a single\nimage. Existing methods lack a systematic way to reliably extract the\ninterpretable underlying intrinsic concepts. To address this challenge, we\npresent ICE, short for Intrinsic Concept Extraction, a novel framework that\nexclusively utilizes a T2I model to automatically and systematically extract\nintrinsic concepts from a single image. ICE consists of two pivotal stages. In\nthe first stage, ICE devises an automatic concept localization module to\npinpoint relevant text-based concepts and their corresponding masks within the\nimage. This critical stage streamlines concept initialization and provides\nprecise guidance for subsequent analysis. The second stage delves deeper into\neach identified mask, decomposing the object-level concepts into intrinsic\nconcepts and general concepts. This decomposition allows for a more granular\nand interpretable breakdown of visual elements. Our framework demonstrates\nsuperior performance on intrinsic concept extraction from a single image in an\nunsupervised manner. Project page: https://visual-ai.github.io/ice"}, {"arxiv_id": "2503.20786", "title": "Mobile-MMLU: A Mobile Intelligence Language Understanding Benchmark", "authors": ["Sondos Mahmoud Bsharat", "Mukul Ranjan", "Aidar Myrzakhan", "Jiacheng Liu", "Bowei Guo", "Shengkun Tang", "Zhuang Liu", "Yuanzhi Li", "Zhiqiang Shen"], "published": "2025-03-26T17:59:56Z", "citations": 0, "tweets": 1, "paper_link": "http://arxiv.org/abs/2503.20786v1", "categories": ["cs.CL", "cs.AI"], "abstract": "Rapid advancements in large language models (LLMs) have increased interest in\ndeploying them on mobile devices for on-device AI applications. Mobile users\ninteract differently with LLMs compared to desktop users, creating unique\nexpectations and data biases. Current benchmark datasets primarily target at\nserver and desktop environments, and there is a notable lack of extensive\ndatasets specifically designed for mobile contexts. Additionally, mobile\ndevices face strict limitations in storage and computing resources,\nconstraining model size and capabilities, thus requiring optimized efficiency\nand prioritized knowledge. To address these challenges, we introduce\nMobile-MMLU, a large-scale benchmark dataset tailored for mobile intelligence.\nIt consists of 16,186 questions across 80 mobile-related fields, designed to\nevaluate LLM performance in realistic mobile scenarios. A challenging subset,\nMobile-MMLU-Pro, provides advanced evaluation similar in size to MMLU-Pro but\nsignificantly more difficult than our standard full set. Both benchmarks use\nmultiple-choice, order-invariant questions focused on practical mobile\ninteractions, such as recipe suggestions, travel planning, and essential daily\ntasks. The dataset emphasizes critical mobile-specific metrics like inference\nlatency, energy consumption, memory usage, and response quality, offering\ncomprehensive insights into model performance under mobile constraints.\nMoreover, it prioritizes privacy and adaptability, assessing models' ability to\nperform on-device processing, maintain user privacy, and adapt to personalized\nusage patterns. Mobile-MMLU family offers a standardized framework for\ndeveloping and comparing mobile-optimized LLMs, enabling advancements in\nproductivity and decision-making within mobile computing environments. Our code\nand data are available at: https://github.com/VILA-Lab/Mobile-MMLU."}, {"arxiv_id": "2503.20784", "title": "FB-4D: Spatial-Temporal Coherent Dynamic 3D Content Generation with\n  Feature Banks", "authors": ["Jinwei Li", "Huan-ang Gao", "Wenyi Li", "Haohan Chi", "Chenyu Liu", "Chenxi Du", "Yiqian Liu", "Mingju Gao", "Guiyu Zhang", "Zongzheng Zhang", "Li Yi", "Yao Yao", "Jingwei Zhao", "Hongyang Li", "Yikai Wang", "Hao Zhao"], "published": "2025-03-26T17:59:31Z", "citations": 0, "tweets": 6, "paper_link": "http://arxiv.org/abs/2503.20784v1", "categories": ["cs.CV"], "abstract": "With the rapid advancements in diffusion models and 3D generation techniques,\ndynamic 3D content generation has become a crucial research area. However,\nachieving high-fidelity 4D (dynamic 3D) generation with strong spatial-temporal\nconsistency remains a challenging task. Inspired by recent findings that\npretrained diffusion features capture rich correspondences, we propose FB-4D, a\nnovel 4D generation framework that integrates a Feature Bank mechanism to\nenhance both spatial and temporal consistency in generated frames. In FB-4D, we\nstore features extracted from previous frames and fuse them into the process of\ngenerating subsequent frames, ensuring consistent characteristics across both\ntime and multiple views. To ensure a compact representation, the Feature Bank\nis updated by a proposed dynamic merging mechanism. Leveraging this Feature\nBank, we demonstrate for the first time that generating additional reference\nsequences through multiple autoregressive iterations can continuously improve\ngeneration performance. Experimental results show that FB-4D significantly\noutperforms existing methods in terms of rendering quality, spatial-temporal\nconsistency, and robustness. It surpasses all multi-view generation tuning-free\napproaches by a large margin and achieves performance on par with\ntraining-based methods."}, {"arxiv_id": "2503.20783", "title": "Understanding R1-Zero-Like Training: A Critical Perspective", "authors": ["Zichen Liu", "Changyu Chen", "Wenjun Li", "Penghui Qi", "Tianyu Pang", "Chao Du", "Wee Sun Lee", "Min Lin"], "published": "2025-03-26T17:59:14Z", "citations": 0, "tweets": 6, "paper_link": "http://arxiv.org/abs/2503.20783v1", "categories": ["cs.LG", "cs.AI", "cs.CL"], "abstract": "DeepSeek-R1-Zero has shown that reinforcement learning (RL) at scale can\ndirectly enhance the reasoning capabilities of LLMs without supervised\nfine-tuning. In this work, we critically examine R1-Zero-like training by\nanalyzing its two core components: base models and RL. We investigate a wide\nrange of base models, including DeepSeek-V3-Base, to understand how pretraining\ncharacteristics influence RL performance. Our analysis reveals that\nDeepSeek-V3-Base already exhibit ''Aha moment'', while Qwen2.5 base models\ndemonstrate strong reasoning capabilities even without prompt templates,\nsuggesting potential pretraining biases. Additionally, we identify an\noptimization bias in Group Relative Policy Optimization (GRPO), which\nartificially increases response length (especially for incorrect outputs)\nduring training. To address this, we introduce Dr. GRPO, an unbiased\noptimization method that improves token efficiency while maintaining reasoning\nperformance. Leveraging these insights, we present a minimalist R1-Zero recipe\nthat achieves 43.3% accuracy on AIME 2024 with a 7B base model, establishing a\nnew state-of-the-art. Our code is available at\nhttps://github.com/sail-sg/understand-r1-zero."}, {"arxiv_id": "2503.20776", "title": "Feature4X: Bridging Any Monocular Video to 4D Agentic AI with Versatile\n  Gaussian Feature Fields", "authors": ["Shijie Zhou", "Hui Ren", "Yijia Weng", "Shuwang Zhang", "Zhen Wang", "Dejia Xu", "Zhiwen Fan", "Suya You", "Zhangyang Wang", "Leonidas Guibas", "Achuta Kadambi"], "published": "2025-03-26T17:56:16Z", "citations": 0, "tweets": 13, "paper_link": "http://arxiv.org/abs/2503.20776v1", "categories": ["cs.CV"], "abstract": "Recent advancements in 2D and multimodal models have achieved remarkable\nsuccess by leveraging large-scale training on extensive datasets. However,\nextending these achievements to enable free-form interactions and high-level\nsemantic operations with complex 3D/4D scenes remains challenging. This\ndifficulty stems from the limited availability of large-scale, annotated 3D/4D\nor multi-view datasets, which are crucial for generalizable vision and language\ntasks such as open-vocabulary and prompt-based segmentation, language-guided\nediting, and visual question answering (VQA). In this paper, we introduce\nFeature4X, a universal framework designed to extend any functionality from 2D\nvision foundation model into the 4D realm, using only monocular video input,\nwhich is widely available from user-generated content. The \"X\" in Feature4X\nrepresents its versatility, enabling any task through adaptable,\nmodel-conditioned 4D feature field distillation. At the core of our framework\nis a dynamic optimization strategy that unifies multiple model capabilities\ninto a single representation. Additionally, to the best of our knowledge,\nFeature4X is the first method to distill and lift the features of video\nfoundation models (e.g. SAM2, InternVideo2) into an explicit 4D feature field\nusing Gaussian Splatting. Our experiments showcase novel view segment anything,\ngeometric and appearance scene editing, and free-form VQA across all time\nsteps, empowered by LLMs in feedback loops. These advancements broaden the\nscope of agentic AI applications by providing a foundation for scalable,\ncontextually and spatiotemporally aware systems capable of immersive dynamic 4D\nscene interaction."}, {"arxiv_id": "2503.20757", "title": "MCTS-RAG: Enhancing Retrieval-Augmented Generation with Monte Carlo Tree\n  Search", "authors": ["Yunhai Hu", "Yilun Zhao", "Chen Zhao", "Arman Cohan"], "published": "2025-03-26T17:46:08Z", "citations": 0, "tweets": 4, "paper_link": "http://arxiv.org/abs/2503.20757v1", "categories": ["cs.CL"], "abstract": "We introduce MCTS-RAG, a novel approach that enhances the reasoning\ncapabilities of small language models on knowledge-intensive tasks by\nleveraging retrieval-augmented generation (RAG) to provide relevant context and\nMonte Carlo Tree Search (MCTS) to refine reasoning paths. MCTS-RAG dynamically\nintegrates retrieval and reasoning through an iterative decision-making\nprocess. Unlike standard RAG methods, which typically retrieve information\nindependently from reasoning and thus integrate knowledge suboptimally, or\nconventional MCTS reasoning, which depends solely on internal model knowledge\nwithout external facts, MCTS-RAG combines structured reasoning with adaptive\nretrieval. This integrated approach enhances decision-making, reduces\nhallucinations, and ensures improved factual accuracy and response consistency.\nThe experimental results on multiple reasoning and knowledge-intensive datasets\ndatasets (i.e., ComplexWebQA, GPQA, and FoolMeTwice) show that our method\nenables small-scale LMs to achieve performance comparable to frontier LLMs like\nGPT-4o by effectively scaling inference-time compute, setting a new standard\nfor reasoning in small-scale models."}, {"arxiv_id": "2503.21774", "title": "Optimal Stepsize for Diffusion Sampling", "authors": ["Jianning Pei", "Han Hu", "Shuyang Gu"], "published": "2025-03-27T17:59:46Z", "citations": 0, "tweets": 0, "paper_link": "http://arxiv.org/abs/2503.21774v1", "categories": ["cs.CV"], "abstract": "Diffusion models achieve remarkable generation quality but suffer from\ncomputational intensive sampling due to suboptimal step discretization. While\nexisting works focus on optimizing denoising directions, we address the\nprincipled design of stepsize schedules. This paper proposes Optimal Stepsize\nDistillation, a dynamic programming framework that extracts theoretically\noptimal schedules by distilling knowledge from reference trajectories. By\nreformulating stepsize optimization as recursive error minimization, our method\nguarantees global discretization bounds through optimal substructure\nexploitation. Crucially, the distilled schedules demonstrate strong robustness\nacross architectures, ODE solvers, and noise schedules. Experiments show 10x\naccelerated text-to-image generation while preserving 99.4% performance on\nGenEval. Our code is available at https://github.com/bebebe666/OptimalSteps."}, {"arxiv_id": "2503.21760", "title": "MemInsight: Autonomous Memory Augmentation for LLM Agents", "authors": ["Rana Salama", "Jason Cai", "Michelle Yuan", "Anna Currey", "Monica Sunkara", "Yi Zhang", "Yassine Benajiba"], "published": "2025-03-27T17:57:28Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2503.21760v1", "categories": ["cs.CL"], "abstract": "Large language model (LLM) agents have evolved to intelligently process\ninformation, make decisions, and interact with users or tools. A key capability\nis the integration of long-term memory capabilities, enabling these agents to\ndraw upon historical interactions and knowledge. However, the growing memory\nsize and need for semantic structuring pose significant challenges. In this\nwork, we propose an autonomous memory augmentation approach, MemInsight, to\nenhance semantic data representation and retrieval mechanisms. By leveraging\nautonomous augmentation to historical interactions, LLM agents are shown to\ndeliver more accurate and contextualized responses. We empirically validate the\nefficacy of our proposed approach in three task scenarios; conversational\nrecommendation, question answering and event summarization. On the LLM-REDIAL\ndataset, MemInsight boosts persuasiveness of recommendations by up to 14%.\nMoreover, it outperforms a RAG baseline by 34% in recall for LoCoMo retrieval.\nOur empirical results show the potential of MemInsight to enhance the\ncontextual performance of LLM agents across multiple tasks."}, {"arxiv_id": "2503.21757", "title": "Fwd2Bot: LVLM Visual Token Compression with Double Forward Bottleneck", "authors": ["Adrian Bulat", "Yassine Ouali", "Georgios Tzimiropoulos"], "published": "2025-03-27T17:57:07Z", "citations": 0, "tweets": 4, "paper_link": "http://arxiv.org/abs/2503.21757v1", "categories": ["cs.CV", "cs.AI", "cs.LG"], "abstract": "In this work, we aim to compress the vision tokens of a Large Vision Language\nModel (LVLM) into a representation that is simultaneously suitable for (a)\ngenerative and (b) discriminative tasks, (c) is nearly lossless, and (d) is\nstorage-efficient. We propose a novel compression approach, called Fwd2Bot,\nthat uses the LVLM itself to compress the visual information in a task-agnostic\nmanner. At the core of Fwd2bot there exists a \"double-forward pass\" training\nstrategy, whereby, during the first forward pass, the LLM (of the LVLM) creates\na bottleneck by condensing the visual information into a small number of\nsummary tokens. Then, using the same LLM, the second forward pass processes the\nlanguage instruction(s) alongside the summary tokens, used as a direct\nreplacement for the image ones. The training signal is provided by two losses:\nan autoregressive one applied after the second pass that provides a direct\noptimization objective for compression, and a contrastive loss, applied after\nthe first pass, that further boosts the representation strength, especially for\ndiscriminative tasks. The training is further enhanced by stage-specific\nadapters. We accompany the proposed method by an in-depth ablation study.\nOverall, Fwd2Bot results in highly-informative compressed representations\nsuitable for both generative and discriminative tasks. For generative tasks, we\noffer a 2x higher compression rate without compromising the generative\ncapabilities, setting a new state-of-the-art result. For discriminative tasks,\nwe set a new state-of-the-art on image retrieval and compositionality."}, {"arxiv_id": "2503.21755", "title": "VBench-2.0: Advancing Video Generation Benchmark Suite for Intrinsic\n  Faithfulness", "authors": ["Dian Zheng", "Ziqi Huang", "Hongbo Liu", "Kai Zou", "Yinan He", "Fan Zhang", "Yuanhan Zhang", "Jingwen He", "Wei-Shi Zheng", "Yu Qiao", "Ziwei Liu"], "published": "2025-03-27T17:57:01Z", "citations": 0, "tweets": 11, "paper_link": "http://arxiv.org/abs/2503.21755v1", "categories": ["cs.CV"], "abstract": "Video generation has advanced significantly, evolving from producing\nunrealistic outputs to generating videos that appear visually convincing and\ntemporally coherent. To evaluate these video generative models, benchmarks such\nas VBench have been developed to assess their faithfulness, measuring factors\nlike per-frame aesthetics, temporal consistency, and basic prompt adherence.\nHowever, these aspects mainly represent superficial faithfulness, which focus\non whether the video appears visually convincing rather than whether it adheres\nto real-world principles. While recent models perform increasingly well on\nthese metrics, they still struggle to generate videos that are not just\nvisually plausible but fundamentally realistic. To achieve real \"world models\"\nthrough video generation, the next frontier lies in intrinsic faithfulness to\nensure that generated videos adhere to physical laws, commonsense reasoning,\nanatomical correctness, and compositional integrity. Achieving this level of\nrealism is essential for applications such as AI-assisted filmmaking and\nsimulated world modeling. To bridge this gap, we introduce VBench-2.0, a\nnext-generation benchmark designed to automatically evaluate video generativ

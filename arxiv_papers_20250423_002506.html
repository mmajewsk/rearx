a-Thomas", "Masudul H Imtiaz"], "published": "2025-04-10T17:51:14Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2504.07938v1", "categories": ["cs.CR"], "abstract": "This paper presents a condensed system architecture for a file transfer\nsolution that leverages post quantum cryptography and blockchain to secure data\nagainst quantum threats. The architecture integrates NIST standardized\nalgorithms CRYSTALS Kyber for encryption and CRYSTALS Dilithium for digital\nsignatures with an immutable blockchain ledger to provide an auditable,\ndecentralized storage mechanism. The system is modular, comprising a Sender\nmodule for secure encryption and signing, a central User Storage module for\ndecryption, reencryption, and blockchain logging, and a Requestor module for\nauthenticated data access. We include detailed pseudocode, analyze security\nrisks, and offer performance insights to demonstrate the system's robustness,\nscalability, and transparency."}, {"arxiv_id": "2504.07936", "title": "We Are All Creators: Generative AI, Collective Knowledge, and the Path\n  Towards Human-AI Synergy", "authors": ["Jordi Linares-Pellicer", "Juan Izquierdo-Domenech", "Isabel Ferri-Molla", "Carlos Aliaga-Torro"], "published": "2025-04-10T17:50:17Z", "citations": 0, "tweets": 6, "paper_link": "http://arxiv.org/abs/2504.07936v1", "categories": ["cs.AI"], "abstract": "Generative AI presents a profound challenge to traditional notions of human\nuniqueness, particularly in creativity. Fueled by neural network based\nfoundation models, these systems demonstrate remarkable content generation\ncapabilities, sparking intense debates about authorship, copyright, and\nintelligence itself. This paper argues that generative AI represents an\nalternative form of intelligence and creativity, operating through mathematical\npattern synthesis rather than biological understanding or verbatim replication.\nThe fundamental differences between artificial and biological neural networks\nreveal AI learning as primarily statistical pattern extraction from vast\ndatasets crystallized forms of collective human knowledge scraped from the\ninternet. This perspective complicates copyright theft narratives and\nhighlights practical challenges in attributing AI outputs to individual\nsources. Rather than pursuing potentially futile legal restrictions, we\nadvocate for human AI synergy. By embracing generative AI as a complementary\ntool alongside human intuition, context, and ethical judgment, society can\nunlock unprecedented innovation, democratize creative expression, and address\ncomplex challenges. This collaborative approach, grounded in realistic\nunderstanding of AIs capabilities and limitations, offers the most promising\npath forward. Additionally, recognizing these models as products of collective\nhuman knowledge raises ethical questions about accessibility ensuring equitable\naccess to these tools could prevent widening societal divides and leverage\ntheir full potential for collective benefit."}, {"arxiv_id": "2504.08729", "title": "Steering CLIP's vision transformer with sparse autoencoders", "authors": ["Sonia Joseph", "Praneet Suresh", "Ethan Goldfarb", "Lorenz Hufe", "Yossi Gandelsman", "Robert Graham", "Danilo Bzdok", "Wojciech Samek", "Blake Aaron Richards"], "published": "2025-04-11T17:56:09Z", "citations": 0, "tweets": 6, "paper_link": "http://arxiv.org/abs/2504.08729v1", "categories": ["cs.CV", "cs.AI", "cs.LG"], "abstract": "While vision models are highly capable, their internal mechanisms remain\npoorly understood -- a challenge which sparse autoencoders (SAEs) have helped\naddress in language, but which remains underexplored in vision. We address this\ngap by training SAEs on CLIP's vision transformer and uncover key differences\nbetween vision and language processing, including distinct sparsity patterns\nfor SAEs trained across layers and token types. We then provide the first\nsystematic analysis on the steerability of CLIP's vision transformer by\nintroducing metrics to quantify how precisely SAE features can be steered to\naffect the model's output. We find that 10-15\\% of neurons and features are\nsteerable, with SAEs providing thousands more steerable features than the base\nmodel. Through targeted suppression of SAE features, we then demonstrate\nimproved performance on three vision disentanglement tasks (CelebA, Waterbirds,\nand typographic attacks), finding optimal disentanglement in middle model\nlayers, and achieving state-of-the-art performance on defense against\ntypographic attacks."}, {"arxiv_id": "2504.08728", "title": "End-to-End Demonstration of Quantum Generative Adversarial Networks for\n  Steel Microstructure Image Augmentation on a Trapped-Ion Quantum Computer", "authors": ["Samwel Sekwao", "Jason Iaconis", "Claudio Girotto", "Martin Roetteler", "Minwoo Kang", "Donghwi Kim", "Seunghyo Noh", "Woomin Kyoung", "Kyujin Shin"], "published": "2025-04-11T17:55:58Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2504.08728v1", "categories": ["quant-ph"], "abstract": "Generative adversarial networks (GANs) are a machine learning technique\ncapable of producing high-quality synthetic images. In the field of materials\nscience, when a crystallographic dataset includes inadequate or\ndifficult-to-obtain images, synthetic images can be used for image augmentation\nto mitigate data scarcity and streamline the preparation of datasets for\nhigh-throughput analysis. We integrate quantum computing with GANs into a\nhybrid quantum-classical GAN to generate complex 5-channel electron backscatter\ndiffraction (EBSD) images of two distinct microstructure phases of steel. By\ntraining a quantum circuit at the input layer of a large classical Wasserstein\nGAN (WGAN) model, we mitigate mode collapse and achieve higher image quality\ncompared to a baseline classical GAN. We generate images from both ferrite and\nbainite microstructure phases in an end-to-end workflow. With respect to\nmaximum mean discrepancy score, we find that the hybrid quantum-classical WGAN\nimproves over classical Bernoulli GANs in 70% of samples. As the quantum\ncomputer is part of the training procedure, our method has potential to scale\nto larger number of qubits. Our results indicate that the WGAN model based on\nthe quantum circuit ansatz may be effectively leveraged to enhance the quality\nof synthetic EBSD images on both quantum simulators and actual quantum\nhardware."}, {"arxiv_id": "2504.08727", "title": "Visual Chronicles: Using Multimodal LLMs to Analyze Massive Collections\n  of Images", "authors": ["Boyang Deng", "Songyou Peng", "Kyle Genova", "Gordon Wetzstein", "Noah Snavely", "Leonidas Guibas", "Thomas Funkhouser"], "published": "2025-04-11T17:55:45Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2504.08727v1", "categories": ["cs.CV", "cs.AI", "cs.CY"], "abstract": "We present a system using Multimodal LLMs (MLLMs) to analyze a large database\nwith tens of millions of images captured at different times, with the aim of\ndiscovering patterns in temporal changes. Specifically, we aim to capture\nfrequent co-occurring changes (\"trends\") across a city over a certain period.\nUnlike previous visual analyses, our analysis answers open-ended queries (e.g.,\n\"what are the frequent types of changes in the city?\") without any\npredetermined target subjects or training labels. These properties cast prior\nlearning-based or unsupervised visual analysis tools unsuitable. We identify\nMLLMs as a novel tool for their open-ended semantic understanding capabilities.\nYet, our datasets are four orders of magnitude too large for an MLLM to ingest\nas context. So we introduce a bottom-up procedure that decomposes the massive\nvisual analysis problem into more tractable sub-problems. We carefully design\nMLLM-based solutions to each sub-problem. During experiments and ablation\nstudies with our system, we find it significantly outperforms baselines and is\nable to discover interesting trends from images captured in large cities (e.g.,\n\"addition of outdoor dining,\", \"overpass was painted blue,\" etc.). See more\nresults and interactive demos at https://boyangdeng.com/visual-chronicles."}, {"arxiv_id": "2504.08725", "title": "DocAgent: A Multi-Agent System for Automated Code Documentation\n  Generation", "authors": ["Dayu Yang", "Antoine Simoulin", "Xin Qian", "Xiaoyi Liu", "Yuwei Cao", "Zhaopu Teng", "Grey Yang"], "published": "2025-04-11T17:50:08Z", "citations": 0, "tweets": 0, "paper_link": "http://arxiv.org/abs/2504.08725v1", "categories": ["cs.SE", "cs.AI", "cs.CL", "cs.LG"], "abstract": "High-quality code documentation is crucial for software development\nespecially in the era of AI. However, generating it automatically using Large\nLanguage Models (LLMs) remains challenging, as existing approaches often\nproduce incomplete, unhelpful, or factually incorrect outputs. We introduce\nDocAgent, a novel multi-agent collaborative system using topological code\nprocessing for incremental context building. Specialized agents (Reader,\nSearcher, Writer, Verifier, Orchestrator) then collaboratively generate\ndocumentation. We also propose a multi-faceted evaluation framework assessing\nCompleteness, Helpfulness, and Truthfulness. Comprehensive experiments show\nDocAgent significantly outperforms baselines consistently. Our ablation study\nconfirms the vital role of the topological processing order. DocAgent offers a\nrobust approach for reliable code documentation generation in complex and\nproprietary repositories."}, {"arxiv_id": "2504.08714", "title": "Generating Fine Details of Entity Interactions", "authors": ["Xinyi Gu", "Jiayuan Mao"], "published": "2025-04-11T17:24:58Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2504.08714v1", "categories": ["cs.CV", "cs.CL", "cs.LG"], "abstract": "Images not only depict objects but also encapsulate rich interactions between\nthem. However, generating faithful and high-fidelity images involving multiple\nentities interacting with each other, is a long-standing challenge. While\npre-trained text-to-image models are trained on large-scale datasets to follow\ndiverse text instructions, they struggle to generate accurate interactions,\nlikely due to the scarcity of training data for uncommon object interactions.\nThis paper introduces InterActing, an interaction-focused dataset with 1000\nfine-grained prompts covering three key scenarios: (1) functional and\naction-based interactions, (2) compositional spatial relationships, and (3)\nmulti-subject interactions. To address interaction generation challenges, we\npropose a decomposition-augmented refinement procedure. Our approach,\nDetailScribe, built on Stable Diffusion 3.5, leverages LLMs to decompose\ninteractions into finer-grained concepts, uses a VLM to critique generated\nimages, and applies targeted interventions within the diffusion process in\nrefinement. Automatic and human evaluations show significantly improved image\nquality, demonstrating the potential of enhanced inference strategies. Our\ndataset and code are available at https://concepts-ai.com/p/detailscribe/ to\nfacilitate future exploration of interaction-rich image generation."}, {"arxiv_id": "2504.10484", "title": "Generalized Symmetries of Non-SUSY and Discrete Torsion String\n  Backgrounds", "authors": ["Noah Braeger", "Vivek Chakrabhavi", "Jonathan J. Heckman", "Max Hübner"], "published": "2025-04-14T17:59:55Z", "citations": 0, "tweets": 7, "paper_link": "http://arxiv.org/abs/2504.10484v1", "categories": ["hep-th", "math.AT", "math.RT"], "abstract": "String / M-theory backgrounds with degrees of freedom at a localized\nsingularity provide a general template for generating strongly correlated\nsystems decoupled from lower-dimensional gravity. There are by now several\ncomplementary procedures for extracting the associated generalized symmetry\ndata from orbifolds of the form $\\mathbb{R}^6 / \\Gamma$, including methods\nbased on the boundary topology of the asymptotic geometry, as well as the\nadjacency matrix for fermionic degrees of freedom in the quiver gauge theory of\nprobe branes. In this paper we show that this match between the two methods\nalso works in non-supersymmetric and discrete torsion backgrounds. In\nparticular, a refinement of geometric boundary data based on Chen-Ruan\ncohomology matches the expected answer based on quiver data. Additionally, we\nalso show that free (i.e., non-torsion) factors count the number of\nhigher-dimensional branes which couple to the localized singularity. We use\nthis to also extract quadratic pairing terms in the associated symmetry theory\n(SymTh) for these systems, and explain how these considerations generalize to a\nbroader class of backgrounds."}, {"arxiv_id": "2504.10481", "title": "xVerify: Efficient Answer Verifier for Reasoning Model Evaluations", "authors": ["Ding Chen", "Qingchen Yu", "Pengyuan Wang", "Wentao Zhang", "Bo Tang", "Feiyu Xiong", "Xinchi Li", "Minchuan Yang", "Zhiyu Li"], "published": "2025-04-14T17:59:36Z", "citations": 0, "tweets": 7, "paper_link": "http://arxiv.org/abs/2504.10481v1", "categories": ["cs.CL"], "abstract": "With the release of the o1 model by OpenAI, reasoning models adopting slow\nthinking strategies have gradually emerged. As the responses generated by such\nmodels often include complex reasoning, intermediate steps, and\nself-reflection, existing evaluation methods are often inadequate. They\nstruggle to determine whether the LLM output is truly equivalent to the\nreference answer, and also have difficulty identifying and extracting the final\nanswer from long, complex responses. To address this issue, we propose xVerify,\nan efficient answer verifier for reasoning model evaluations. xVerify\ndemonstrates strong capability in equivalence judgment, enabling it to\neffectively determine whether the answers produced by reasoning models are\nequivalent to reference answers across various types of objective questions. To\ntrain and evaluate xVerify, we construct the VAR dataset by collecting\nquestion-answer pairs generated by multiple LLMs across various datasets,\nleveraging multiple reasoning models and challenging evaluation sets designed\nspecifically for reasoning model assessment. A multi-round annotation process\nis employed to ensure label accuracy. Based on the VAR dataset, we train\nmultiple xVerify models of different scales. In evaluation experiments\nconducted on both the test set and generalization set, all xVerify models\nachieve overall F1 scores and accuracy exceeding 95\\%. Notably, the smallest\nvariant, xVerify-0.5B-I, outperforms all evaluation methods except GPT-4o,\nwhile xVerify-3B-Ib surpasses GPT-4o in overall performance. These results\nvalidate the effectiveness and generalizability of xVerify."}, {"arxiv_id": "2504.10479", "title": "InternVL3: Exploring Advanced Training and Test-Time Recipes for\n  Open-Source Multimodal Models", "authors": ["Jinguo Zhu", "Weiyun Wang", "Zhe Chen", "Zhaoyang Liu", "Shenglong Ye", "Lixin Gu", "Yuchen Duan", "Hao Tian", "Weijie Su", "Jie Shao", "Zhangwei Gao", "Erfei Cui", "Yue Cao", "Yangzhou Liu", "Weiye Xu", "Hao Li", "Jiahao Wang", "Han Lv", "Dengnian Chen", "Songze Li", "Yinan He", "Tan Jiang", "Jiapeng Luo", "Yi Wang", "Conghui He", "Botian Shi", "Xingcheng Zhang", "Wenqi Shao", "Junjun He", "Yingtong Xiong", "Wenwen Qu", "Peng Sun", "Penglong Jiao", "Lijun Wu", "Kaipeng Zhang", "Huipeng Deng", "Jiaye Ge", "Kai Chen", "Limin Wang", "Min Dou", "Lewei Lu", "Xizhou Zhu", "Tong Lu", "Dahua Lin", "Yu Qiao", "Jifeng Dai", "Wenhai Wang"], "published": "2025-04-14T17:59:25Z", "citations": 0, "tweets": 13, "paper_link": "http://arxiv.org/abs/2504.10479v1", "categories": ["cs.CV"], "abstract": "We introduce InternVL3, a significant advancement in the InternVL series\nfeaturing a native multimodal pre-training paradigm. Rather than adapting a\ntext-only large language model (LLM) into a multimodal large language model\n(MLLM) that supports visual inputs, InternVL3 jointly acquires multimodal and\nlinguistic capabilities from both diverse multimodal data and pure-text corpora\nduring a single pre-training stage. This unified training paradigm effectively\naddresses the complexities and alignment challenges commonly encountered in\nconventional post-hoc training pipelines for MLLMs. To further improve\nperformance and scalability, InternVL3 incorporates variable visual position\nencoding (V2PE) to support extended multimodal contexts, employs advanced\npost-training techniques such as supervised fine-tuning (SFT) and mixed\npreference optimization (MPO), and adopts test-time scaling strategies\nalongside an optimized training infrastructure. Extensive empirical evaluations\ndemonstrate that InternVL3 delivers superior performance across a wide range of\nmulti-modal tasks. In particular, InternVL3-78B achieves a score of 72.2 on the\nMMMU benchmark, setting a new state-of-the-art among open-source MLLMs. Its\ncapabilities remain highly competitive with leading proprietary models,\nincluding ChatGPT-4o, Claude 3.5 Sonnet, and Gemini 2.5 Pro, while also\nmaintaining strong pure-language proficiency. In pursuit of open-science\nprinciples, we will publicly release both the training data and model weights\nto foster further research and development in next-generation MLLMs."}, {"arxiv_id": "2504.10473", "title": "Rotatable Antenna-Enabled Secure Wireless Communication", "authors": ["Liang Dai", "Beixiong Zheng", "Qingjie Wu"], "published": "2025-04-14T17:55:27Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2504.10473v1", "categories": ["eess.SP"], "abstract": "Rotatable antenna (RA) is a promising technology that exploits new spatial\ndegrees of freedom (DoFs) to improve wireless communication and sensing\nperformance. In this letter, we investigate an RA-enabled secure communication\nsystem where confidential information is transmitted from an RA-based access\npoint (AP) to a single-antenna legitimate user in the presence of multiple\neavesdroppers. We aim to maximize the achievable secrecy rate by jointly\noptimizing the transmit beamforming and the deflection angles of all RAs.\nAccordingly, we propose an efficient alternating optimization (AO) algorithm to\nobtain a high-quality suboptimal solution in an iterative manner, where the\ngeneralized Rayleigh quotient-based beamforming is applied and the RAs'\ndeflection angles are optimized by the successive convex approximation (SCA).\nSimulation results show that the proposed RA-enabled secure communication\nsystem achieves significant improvement in achievable secrecy rate as compared\nto various benchmark schemes."}, {"arxiv_id": "2504.10469", "title": "Bounds as blueprints: towards optimal and accelerated photonic inverse\n  design", "authors": ["Pengning Chao", "Alessio Amaolo", "Sean Molesky", "Alejandro W. Rodriguez"], "published": "2025-04-14T17:53:34Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2504.10469v1", "categories": ["physics.optics", "math.OC"], "abstract": "Our ability to structure materials at the nanoscale has, and continues to,\nenable key advances in optical control. In pursuit of optimal photonic designs,\nsubstantial progress has been made on two complementary fronts: bottom-up\nstructural optimizations (inverse design) discover complex high-performing\nstructures but offer no guarantees of optimality; top-down field optimizations\n(convex relaxations) reveal fundamental performance limits but offer no\nguarantees that structures meeting the limits exist. We bridge the gap between\nthese two parallel paradigms by introducing a ``verlan'' initialization method\nthat exploits the encoded local and global wave information in duality-based\nconvex relaxations to guide inverse design towards better-performing\nstructures. We illustrate this technique via the challenging problem of Purcell\nenhancement, maximizing the power extracted from a small emitter in the\nvicinity of a photonic structure, where ill-conditioning and the presence of\ncompeting local maxima lead to sub-optimal designs for adjoint optimization.\nStructures discovered by our verlan method outperform standard (random)\ninitializations by close to an order of magnitude and approach fundamental\nperformance limits within a factor of two, highlighting the possibility of\naccessing significant untapped performance improvements."}, {"arxiv_id": "2504.11456", "title": "DeepMath-103K: A Large-Scale, Challenging, Decontaminated, and\n  Verifiable Mathematical Dataset for Advancing Reasoning", "authors": ["Zhiwei He", "Tian Liang", "Jiahao Xu", "Qiuzhi Liu", "Xingyu Chen", "Yue Wang", "Linfeng Song", "Dian Yu", "Zhenwen Liang", "Wenxuan Wang", "Zhuosheng Zhang", "Rui Wang", "Zhaopeng Tu", "Haitao Mi", "Dong Yu"], "published": "2025-04-15T17:59:51Z", "citations": 0, "tweets": 9, "paper_link": "http://arxiv.org/abs/2504.11456v1", "categories": ["cs.CL", "cs.AI"], "abstract": "The capacity for complex mathematical reasoning is a key benchmark for\nartificial intelligence. While reinforcement learning (RL) applied to LLMs\nshows promise, progress is significantly hindered by the lack of large-scale\ntraining data that is sufficiently challenging, possesses verifiable answer\nformats suitable for RL, and is free from contamination with evaluation\nbenchmarks. To address these limitations, we introduce DeepMath-103K, a new,\nlarge-scale dataset comprising approximately 103K mathematical problems,\nspecifically designed to train advanced reasoning models via RL. DeepMath-103K\nis curated through a rigorous pipeline involving source analysis, stringent\ndecontamination against numerous benchmarks, and filtering for high difficulty\n(primarily Levels 5-9), significantly exceeding existing open resources in\nchallenge. Each problem includes a verifiable final answer, enabling rule-based\nRL, and three distinct R1-generated solutions suitable for diverse training\nparadigms like supervised fine-tuning or distillation. Spanning a wide range of\nmathematical topics, DeepMath-103K promotes the development of generalizable\nreasoning. We demonstrate that models trained on DeepMath-103K achieve\nsignificant improvements on challenging mathematical benchmarks, validating its\neffectiveness. We release DeepMath-103K publicly to facilitate community\nprogress in building more capable AI reasoning systems:\nhttps://github.com/zwhe99/DeepMath."}, {"arxiv_id": "2504.11446", "title": "eXplainable AI for data driven control: an inverse optimal control\n  approach", "authors": ["Federico Porcari", "Donatello Materassi", "Simone Formentin"], "published": "2025-04-15T17:56:24Z", "citations": 0, "tweets": 4, "paper_link": "http://arxiv.org/abs/2504.11446v1", "categories": ["eess.SY", "cs.SY"], "abstract": "Understanding the behavior of black-box data-driven controllers is a key\nchallenge in modern control design. In this work, we propose an eXplainable AI\n(XAI) methodology based on Inverse Optimal Control (IOC) to obtain local\nexplanations for the behavior of a controller operating around a given region.\nSpecifically, we extract the weights assigned to tracking errors and control\neffort in the implicit cost function that a black-box controller is optimizing,\noffering a more transparent and interpretable representation of the\ncontroller's underlying objectives. This approach presents connections with\nwell-established XAI techniques, such as Local Interpretable Model-agnostic\nExplanations (LIME) since it is still based on a local approximation of the\ncontrol policy. However, rather being limited to a standard sensitivity\nanalysis, the explanation provided by our method relies on the solution of an\ninverse Linear Quadratic (LQ) problem, offering a structured and more\ncontrol-relevant perspective. Numerical examples demonstrate that the inferred\ncost function consistently provides a deeper understanding of the controller's\ndecision-making process, shedding light on otherwise counterintuitive or\nunexpected phenomena."}, {"arxiv_id": "2504.11442", "title": "TextArena", "authors": ["Leon Guertler", "Bobby Cheng", "Simon Yu", "Bo Liu", "Leshem Choshen", "Cheston Tan"], "published": "2025-04-15T17:55:20Z", "citations": 0, "tweets": 5, "paper_link": "http://arxiv.org/abs/2504.11442v1", "categories": ["cs.CL", "cs.AI", "cs.LG", "cs.MA"], "abstract": "TextArena is an open-source collection of competitive text-based games for\ntraining and evaluation of agentic behavior in Large Language Models (LLMs). It\nspans 57+ unique environments (including single-player, two-player, and\nmulti-player setups) and allows for easy evaluation of model capabilities via\nan online-play system (against humans and other submitted models) with\nreal-time TrueSkill scores. Traditional benchmarks rarely assess dynamic social\nskills such as negotiation, theory of mind, and deception, creating a gap that\nTextArena addresses. Designed with research, community and extensibility in\nmind, TextArena emphasizes ease of adding new games, adapting the framework,\ntesting models, playing against the models, and training models. Detailed\ndocumentation of environments, games, leaderboard, and examples are available\non https://github.com/LeonGuertler/TextArena and https://www.textarena.ai/."}, {"arxiv_id": "2504.11440", "title": "Greedy Restart Schedules: A Baseline for Dynamic Algorithm Selection on\n  Numerical Black-box Optimization Problems", "authors": ["Lennart Schäpermeier"], "published": "2025-04-15T17:54:21Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2504.11440v1", "categories": ["math.OC", "cs.AI"], "abstract": "In many optimization domains, there are multiple different solvers that\ncontribute to the overall state-of-the-art, each performing better on some, and\nworse on other types of problem instances. Meta-algorithmic approaches, such as\ninstance-based algorithm selection, configuration and scheduling, aim to close\nthis gap by extracting the most performance possible from a set of\n(configurable) optimizers. In this context, the best performing individual\nalgorithms are often hand-crafted hybrid heuristics which perform many restarts\nof fast local optimization approaches. However, data-driven techniques to\ncreate optimized restart schedules have not yet been extensively studied.\n  Here, we present a simple scheduling approach that iteratively selects the\nalgorithm performing best on the distribution of unsolved training problems at\ntime of selection, resulting in a problem-independent solver schedule. We\ndemonstrate our approach using well-known optimizers from numerical black-box\noptimization on the BBOB testbed, bridging much of the gap between single and\nvirtual best solver from the original portfolio across various evaluation\nprotocols. Our greedy restart schedule presents a powerful baseline for more\ncomplex dynamic algorithm selection models."}, {"arxiv_id": "2504.11431", "title": "Masculine Defaults via Gendered Discourse in Podcasts and Large Language\n  Models", "authors": ["Maria Teleki", "Xiangjue Dong", "Haoran Liu", "James Caverlee"], "published": "2025-04-15T17:41:54Z", "citations": 0, "tweets": 4, "paper_link": "http://arxiv.org/abs/2504.11431v1", "categories": ["cs.CL", "cs.AI", "cs.CY", "cs.LG", "cs.SI"], "abstract": "Masculine defaults are widely recognized as a significant type of gender\nbias, but they are often unseen as they are under-researched. Masculine\ndefaults involve three key parts: (i) the cultural context, (ii) the masculine\ncharacteristics or behaviors, and (iii) the reward for, or simply acceptance\nof, those masculine characteristics or behaviors. In this work, we study\ndiscourse-based masculine defaults, and propose a twofold framework for (i) the\nlarge-scale discovery and analysis of gendered discourse words in spoken\ncontent via our Gendered Discourse Correlation Framework (GDCF); and (ii) the\nmeasurement of the gender bias associated with these gendered discourse words\nin LLMs via our Discourse Word-Embedding Association Test (D-WEAT). We focus\nour study on podcasts, a popular and growing form of social media, analyzing\n15,117 podcast episodes. We analyze correlations between gender and discourse\nwords -- discovered via LDA and BERTopic -- to automatically form gendered\ndiscourse word lists. We then study the prevalence of these gendered discourse\nwords in domain-specific contexts, and find that gendered discourse-based\nmasculine defaults exist in the domains of business, technology/politics, and\nvideo games. Next, we study the representation of these gendered discourse\nwords from a state-of-the-art LLM embedding model from OpenAI, and find that\nthe masculine discourse words have a more stable and robust representation than\nthe feminine discourse words, which may result in better system performance on\ndownstream tasks for men. Hence, men are rewarded for their discourse patterns\nwith better system performance by one of the state-of-the-art language models\n-- and this embedding disparity is a representational harm and a masculine\ndefault."}, {"arxiv_id": "2504.12285", "title": "BitNet b1.58 2B4T Technical Report", "authors": ["Shuming Ma", "Hongyu Wang", "Shaohan Huang", "Xingxing Zhang", "Ying Hu", "Ting Song", "Yan Xia", "Furu Wei"], "published": "2025-04-16T17:51:43Z", "citations": 0, "tweets": 12, "paper_link": "http://arxiv.org/abs/2504.12285v1", "categories": ["cs.CL", "cs.LG"], "abstract": "We introduce BitNet b1.58 2B4T, the first open-source, native 1-bit Large\nLanguage Model (LLM) at the 2-billion parameter scale. Trained on a corpus of 4\ntrillion tokens, the model has been rigorously evaluated across benchmarks\ncovering language understanding, mathematical reasoning, coding proficiency,\nand conversational ability. Our results demonstrate that BitNet b1.58 2B4T\nachieves performance on par with leading open-weight, full-precision LLMs of\nsimilar size, while offering significant advantages in computational\nefficiency, including substantially reduced memory footprint, energy\nconsumption, and decoding latency. To facilitate further research and adoption,\nthe model weights are released via Hugging Face along with open-source\ninference implementations for both GPU and CPU architectures."}, {"arxiv_id": "2504.12284", "title": "How Do I Do That? Synthesizing 3D Hand Motion and Contacts for Everyday\n  Interactions", "authors": ["Aditya Prakash", "Benjamin Lundell", "Dmitry Andreychuk", "David Forsyth", "Saurabh Gupta", "Harpreet Sawhney"], "published": "2025-04-16T17:48:12Z", "citations": 0, "tweets": 8, "paper_link": "http://arxiv.org/abs/2504.12284v1", "categories": ["cs.CV", "cs.AI", "cs.LG"], "abstract": "We tackle the novel problem of predicting 3D hand motion and contact maps (or\nInteraction Trajectories) given a single RGB view, action text, and a 3D\ncontact point on the object as input. Our approach consists of (1) Interaction\nCodebook: a VQVAE model to learn a latent codebook of hand poses and contact\npoints, effectively tokenizing interaction trajectories, (2) Interaction\nPredictor: a transformer-decoder module to predict the interaction trajectory\nfrom test time inputs by using an indexer module to retrieve a latent\naffordance from the learned codebook. To train our model, we develop a data\nengine that extracts 3D hand poses and contact trajectories from the diverse\nHoloAssist dataset. We evaluate our model on a benchmark that is 2.5-10X larger\nthan existing works, in terms of diversity of objects and interactions\nobserved, and test for generalization of the model across object categories,\naction categories, tasks, and scenes. Experimental results show the\neffectiveness of our approach over transformer & diffusion baselines across all\nsettings."}, {"arxiv_id": "2504.12278", "title": "Wormholes with Ends of the World", "authors": ["Diandian Wang", "Zhencheng Wang", "Zixia Wei"], "published": "2025-04-16T17:38:27Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2504.12278v1", "categories": ["hep-th", "gr-qc"], "abstract": "We study classical wormhole solutions in 3D gravity with end-of-the-world\n(EOW) branes, conical defects, kinks, and punctures. These solutions compute\nstatistical averages of an ensemble of boundary conformal field theories\n(BCFTs) related to universal asymptotics of OPE data extracted from 2D\nconformal bootstrap. Conical defects connect BCFT bulk operators; branes join\nBCFT boundary intervals with identical boundary conditions; kinks (1D defects\nalong branes) link BCFT boundary operators; and punctures (0D defects) are\nendpoints where conical defects terminate on branes. We provide evidence for a\ncorrespondence between the gravity theory and the ensemble. In particular, the\nagreement of $g$-function dependence results from an underlying topological\naspect of the on-shell EOW brane action, from which a BCFT analogue of the\nSchlenker-Witten theorem also follows."}, {"arxiv_id": "2504.12268", "title": "HLS-Eval: A Benchmark and Framework for Evaluating LLMs on High-Level\n  Synthesis Design Tasks", "authors": ["Stefan Abi-Karam", "Cong Hao"], "published": "2025-04-16T17:30:36Z", "citations": 0, "tweets": 41, "paper_link": "http://arxiv.org/abs/2504.12268v1", "categories": ["cs.AR", "cs.AI"], "abstract": "The rapid scaling of large language model (LLM) training and inference has\ndriven their adoption in semiconductor design across academia and industry.\nWhile most prior work evaluates LLMs on hardware description language (HDL)\ntasks, particularly Verilog, designers are increasingly using high-level\nsynthesis (HLS) to build domain-specific accelerators and complex hardware\nsystems. However, benchmarks and tooling to comprehensively evaluate LLMs for\nHLS design tasks remain scarce.\n  To address this, we introduce HLS-Eval, the first complete benchmark and\nevaluation framework for LLM-driven HLS design. HLS-Eval targets two core\ntasks: (1) generating HLS code from natural language descriptions, and (2)\nperforming HLS-specific code edits to optimize performance and hardware\nefficiency. The benchmark includes 94 unique designs drawn from standard HLS\nbenchmarks and novel sources. Each case is prepared via a semi-automated flow\nthat produces a natural language description and a paired testbench for\nC-simulation and synthesis validation, ensuring each task is \"LLM-ready.\"\n  Beyond the benchmark, HLS-Eval offers a modular Python framework for\nautomated, parallel evaluation of both local and hosted LLMs. It includes a\nparallel evaluation engine, direct HLS tool integration, and abstractions for\nto support different LLM interaction paradigms, enabling rapid prototyping of\nnew benchmarks, tasks, and LLM methods.\n  We demonstrate HLS-Eval through baseline evaluations of open-source LLMs on\nVitis HLS, measuring outputs across four key metrics - parseability,\ncompilability, runnability, and synthesizability - reflecting the iterative HLS\ndesign cycle. We also report pass@k metrics, establishing clear baselines and\nreusable infrastructure for the broader LLM-for-hardware community.\n  All benchmarks, framework code, and results are open-sourced at\nhttps://github.com/stefanpie/hls-eval."}, {"arxiv_id": "2504.12261", "title": "Dependency Dilemmas: A Comparative Study of Independent and Dependent\n  Artifacts in Maven Central Ecosystem", "authors": ["Mehedi Hasan Shanto", "Muhammad Asaduzzaman", "Manishankar Mondal", "Shaiful Chowdhury"], "published": "2025-04-16T17:15:58Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2504.12261v1", "categories": ["cs.SE"], "abstract": "The Maven Central ecosystem forms the backbone of Java dependency management,\nhosting artifacts that vary significantly in their adoption, security, and\necosystem roles. Artifact reuse is fundamental in software development, with\necosystems like Maven Central facilitating this process. However, prior studies\npredominantly analyzed popular artifacts with numerous dependencies, leaving\nthose without incoming dependencies (independent artifacts) unexplored. In this\nstudy, we analyzed 658,078 artifacts, of which 635,003 had at least one\nrelease. Among these, 93,101 artifacts (15.4%) were identified as independent\n(in-degree = 0), while the rest were classified as dependent. We looked at the\nimpact of separate artifacts using PageRank and out-degree centrality and\ndiscovered that they were very important to the ecosystem. Further analysis\nacross 18 different metrics revealed several advantages and comparability of\nindependent artifacts with dependent artifacts: comparable popularity (25.58\nvs. 7.30), fewer vulnerabilities (60 CVEs vs. 179 CVEs), and zero propagated\nvulnerabilities. Based on these results, it seems that independent artifacts\nmake a big difference in the ecosystem and give developers a safe,\nself-contained alternative to traditional dependencies. These findings suggest\nthat independent artifacts might be a beneficial choice for dependencies but\nhave some maintainability issues. Therefore, developers should carefully\nincorporate independent artifacts into their projects, and artifact maintainers\nshould prioritize this group of artifacts to mitigate the risk of transitive\nvulnerability propagation and improve software sustainability."}, {"arxiv_id": "2504.13178", "title": "Aligning Constraint Generation with Design Intent in Parametric CAD", "authors": ["Evan Casey", "Tianyu Zhang", "Shu Ishida", "John Roger Thompson", "Amir Khasahmadi", "Joseph George Lambourne", "Pradeep Kumar Jayaraman", "Karl D. D. Willis"], "published": "2025-04-17T17:59:54Z", "citations": 0, "tweets": 6, "paper_link": "http://arxiv.org/abs/2504.13178v1", "categories": ["cs.LG"], "abstract": "We adapt alignment techniques from reasoning LLMs to the task of generating\nengineering sketch constraints found in computer-aided design (CAD) models.\nEngineering sketches consist of geometric primitives (e.g. points, lines)\nconnected by constraints (e.g. perpendicular, tangent) that define the\nrelationships between them. For a design to be easily editable, the constraints\nmust effectively capture design intent, ensuring the geometry updates\npredictably when parameters change. Although current approaches can generate\nCAD designs, an open challenge remains to align model outputs with design\nintent, we label this problem `design alignment'. A critical first step towards\naligning generative CAD models is to generate constraints which fully-constrain\nall geometric primitives, without over-constraining or distorting sketch\ngeometry. Using alignment techniques to train an existing constraint generation\nmodel with feedback from a constraint solver, we are able to fully-constrain\n93% of sketches compared to 34% when using a na\\\"ive supervised fine-tuning\n(SFT) baseline and only 8.9% without alignment. Our approach can be applied to\nany existing constraint generation model and sets the stage for further\nresearch bridging alignment strategies between the language and design domains."}, {"arxiv_id": "2504.13176", "title": "IMAGGarment-1: Fine-Grained Garment Generation for Controllable Fashion\n  Design", "authors": ["Fei Shen", "Jian Yu", "Cong Wang", "Xin Jiang", "Xiaoyu Du", "Jinhui Tang"], "published": "2025-04-17T17:59:47Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2504.13176v1", "categories": ["cs.CV"], "abstract": "This paper presents IMAGGarment-1, a fine-grained garment generation (FGG)\nframework that enables high-fidelity garment synthesis with precise control\nover silhouette, color, and logo placement. Unlike existing methods that are\nlimited to single-condition inputs, IMAGGarment-1 addresses the challenges of\nmulti-conditional controllability in personalized fashion design and digital\napparel applications. Specifically, IMAGGarment-1 employs a two-stage training\nstrategy to separately model global appearance and local details, while\nenabling unified and controllable generation through end-to-end inference. In\nthe first stage, we propose a global appearance model that jointly encodes\nsilhouette and color using a mixed attention module and a color adapter. In the\nsecond stage, we present a local enhancement model with an adaptive\nappearance-aware module to inject user-defined logos and spatial constraints,\nenabling accurate placement and visual consistency. To support this task, we\nrelease GarmentBench, a large-scale dataset comprising over 180K garment\nsamples paired with multi-level design conditions, including sketches, color\nreferences, logo placements, and textual prompts. Extensive experiments\ndemonstrate that our method outperforms existing baselines, achieving superior\nstructural stability, color fidelity, and local controllability performance.\nThe code and model are available at https://github.com/muzishen/IMAGGarment-1."}, {"arxiv_id": "2504.13171", "title": "Sleep-time Compute: Beyond Inference Scaling at Test-time", "authors": ["Kevin Lin", "Charlie Snell", "Yu Wang", "Charles Packer", "Sarah Wooders", "Ion Stoica", "Joseph E. Gonzalez"], "published": "2025-04-17T17:59:25Z", "citations": 0, "tweets": 5, "paper_link": "http://arxiv.org/abs/2504.13171v1", "categories": ["cs.AI", "cs.CL"], "abstract": "Scaling test-time compute has emerged as a key ingredient for enabling large\nlanguage models (LLMs) to solve difficult problems, but comes with high latency\nand inference cost. We introduce sleep-time compute, which allows models to\n\"think\" offline about contexts before queries are presented: by anticipating\nwhat queries users might ask and pre-computing useful quantities, we can\nsignificantly reduce the compute requirements at test-time. To demonstrate the\nefficacy of our method, we create modified versions of two reasoning tasks -\nStateful GSM-Symbolic and Stateful AIME. We find that sleep-time compute can\nreduce the amount of test-time compute needed to achieve the same accuracy by ~\n5x on Stateful GSM-Symbolic and Stateful AIME and that by scaling sleep-time\ncompute we can further increase accuracy by up to 13% on Stateful GSM-Symbolic\nand 18% on Stateful AIME. Furthermore, we introduce Multi-Query GSM-Symbolic,\nwhich extends GSM-Symbolic by including multiple related queries per context.\nBy amortizing sleep-time compute across related queries about the same context\nusing Multi-Query GSM-Symbolic, we can decrease the average cost per query by\n2.5x. We then conduct additional analysis to understand when sleep-time compute\nis most effective, finding the predictability of the user query to be well\ncorrelated with the efficacy of sleep-time compute. Finally, we conduct a\ncase-study of applying sleep-time compute to a realistic agentic SWE task."}, {"arxiv_id": "2504.13145", "title": "Exploring Expert Failures Improves LLM Agent Tuning", "authors": ["Li-Cheng Lan", "Andrew Bai", "Minhao Cheng", "Ruochen Wang", "Cho-Jui Hsieh", "Tianyi Zhou"], "published": "2025-04-17T17:53:54Z", "citations": 0, "tweets": 4, "paper_link": "http://arxiv.org/abs/2504.13145v1", "categories": ["cs.AI"], "abstract": "Large Language Models (LLMs) have shown tremendous potential as agents,\nexcelling at tasks that require multiple rounds of reasoning and interactions.\nRejection Sampling Fine-Tuning (RFT) has emerged as an effective method for\nfinetuning LLMs as agents: it first imitates expert-generated successful\ntrajectories and further improves agentic skills through iterative fine-tuning\non successful, self-generated trajectories. However, since the expert (e.g.,\nGPT-4) succeeds primarily on simpler subtasks and RFT inherently favors simpler\nscenarios, many complex subtasks remain unsolved and persistently\nout-of-distribution (OOD). Upon investigating these challenging subtasks, we\ndiscovered that previously failed expert trajectories can often provide\nvaluable guidance, e.g., plans and key actions, that can significantly improve\nagent exploration efficiency and acquisition of critical skills. Motivated by\nthese observations, we propose Exploring Expert Failures (EEF), which\nidentifies beneficial actions from failed expert trajectories and integrates\nthem into the training dataset. Potentially harmful actions are meticulously\nexcluded to prevent contamination of the model learning process. By leveraging\nthe beneficial actions in expert failures, EEF successfully solves some\npreviously unsolvable subtasks and improves agent tuning performance.\nRemarkably, our approach achieved a 62\\% win rate in WebShop, outperforming RFT\n(53. 6\\%) and GPT-4 (35. 6\\%), and to the best of our knowledge, setting a new\nstate-of-the-art as the first method to surpass a score of 0.81 in WebShop and\nexceed 81 in SciWorld."}, {"arxiv_id": "2504.13134", "title": "Energy-Based Reward Models for Robust Language Model Alignment", "authors": ["Anamika Lochab", "Ruqi Zhang"], "published": "2025-04-17T17:47:15Z", "citations": 0, "tweets": 2, "paper_link": "http://arxiv.org/abs/2504.13134v1", "categories": ["cs.CL", "cs.LG"], "abstract": "Reward models (RMs) are essential for aligning Large Language Models (LLMs)\nwith human preferences. However, they often struggle with capturing complex\nhuman preferences and generalizing to unseen data. To address these challenges,\nwe introduce Energy-Based Reward Model (EBRM), a lightweight post-hoc\nrefinement framework that enhances RM robustness and generalization. EBRM\nmodels the reward distribution explicitly, capturing uncertainty in human\npreferences and mitigating the impact of noisy or misaligned annotations. It\nachieves this through conflict-aware data filtering, label-noise-aware\ncontrastive training, and hybrid initialization. Notably, EBRM enhances RMs\nwithout retraining, making it computationally efficient and adaptable across\ndifferent models and tasks. Empirical evaluations on RM benchmarks demonstrate\nsignificant improvements in both robustness and generalization, achieving up to\na 5.97% improvement in safety-critical alignment tasks compared to standard\nRMs. Furthermore, reinforcement learning experiments confirm that our refined\nrewards enhance alignment quality, effectively delaying reward hacking. These\nresults demonstrate our approach as a scalable and effective enhancement for\nexisting RMs and alignment pipelines. The code is available at EBRM."}, {"arxiv_id": "2504.13837", "title": "Does Reinforcement Learning Really Incentivize Reasoning Capacity in\n  LLMs Beyond the Base Model?", "authors": ["Yang Yue", "Zhiqi Chen", "Rui Lu", "Andrew Zhao", "Zhaokai Wang", "Yang Yue", "Shiji Song", "Gao Huang"], "published": "2025-04-18T17:59:56Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2504.13837v1", "categories": ["cs.AI", "cs.CL", "cs.CV"], "abstract": "Reinforcement Learning with Verifiable Rewards (RLVR) has recently\ndemonstrated notable success in enhancing the reasoning capabilities of LLMs,\nparticularly in mathematics and programming tasks. It is widely believed that\nRLVR enables LLMs to continuously self-improve, thus acquiring novel reasoning\nabilities that exceed corresponding base models' capacity. In this study,\nhowever, we critically re-examines this assumption by measuring the\npass@\\textit{k} metric with large values of \\textit{k} to explore the reasoning\ncapability boundary of the models across a wide range of model families and\nbenchmarks. Surprisingly, the RL does \\emph{not}, in fact, elicit fundamentally\nnew reasoning patterns. While RL-trained models outperform their base models at\nsmaller values of $k$ (\\eg, $k$=1), base models can achieve a comparable or\neven higher pass@$k$ score compared to their RL counterparts at large $k$\nvalues. The reasoning paths generated by RL-trained models are already included\nin the base models' sampling distribution, suggesting that most reasoning\nabilities manifested in RL-trained models are already obtained by base models.\nFurther analysis shows that RL training boosts the performance by biasing the\nmodel's output distribution toward paths that are more likely to yield rewards,\ntherefore sampling correct responses more efficiently. But this also results in\na narrower reasoning capability boundary compared to base models. Similar\nresults are observed in visual reasoning tasks trained with RLVR. Moreover, we\nfind that distillation can genuinely introduce new knowledge into the model,\ndifferent from RLVR. These findings underscore a critical limitation of RLVR in\nadvancing LLM reasoning abilities which requires us to fundamentally rethink\nthe impact of RL training in reasoning LLMs and the need of a better paradigm.\nProject Page: https://limit-of-RLVR.github.io"}, {"arxiv_id": "2504.13834", "title": "Science Hierarchography: Hierarchical Organization of Science Literature", "authors": ["Muhan Gao", "Jash Shah", "Weiqi Wang", "Daniel Khashabi"], "published": "2025-04-18T17:59:29Z", "citations": 0, "tweets": 5, "paper_link": "http://arxiv.org/abs/2504.13834v1", "categories": ["cs.CL"], "abstract": "Scientific knowledge is growing rapidly, making it challenging to track\nprogress and high-level conceptual links across broad disciplines. While\nexisting tools like citation networks and search engines make it easy to access\na few related papers, they fundamentally lack the flexible abstraction needed\nto represent the density of activity in various scientific subfields. We\nmotivate SCIENCE HIERARCHOGRAPHY, the goal of organizing scientific literature\ninto a high-quality hierarchical structure that allows for the categorization\nof scientific work across varying levels of abstraction, from very broad fields\nto very specific studies. Such a representation can provide insights into which\nfields are well-explored and which are under-explored. To achieve the goals of\nSCIENCE HIERARCHOGRAPHY, we develop a range of algorithms. Our primary approach\ncombines fast embedding-based clustering with LLM-based prompting to balance\nthe computational efficiency of embedding methods with the semantic precision\noffered by LLM prompting. We demonstrate that this approach offers the best\ntrade-off between quality and speed compared to methods that heavily rely on\nLLM prompting, such as iterative tree construction with LLMs. To better reflect\nthe interdisciplinary and multifaceted nature of research papers, our hierarchy\ncaptures multiple dimensions of categorization beyond simple topic labels. We\nevaluate the utility of our framework by assessing how effectively an LLM-based\nagent can locate target papers using the hierarchy. Results show that this\nstructured approach enhances interpretability, supports trend discovery, and\noffers an alternative pathway for exploring scientific literature beyond\ntraditional search methods. Code, data and demo:\n$\\href{https://github.com/JHU-CLSP/science-hierarchography}{https://github.com/JHU-CLSP/science-hierarchography}$"}, {"arxiv_id": "2504.13827", "title": "Extracting the chiral anomaly from $e^+e^-\\to 3π$", "authors": ["Martin Hoferichter", "Bai-Long Hoid", "Bastian Kubis"], "published": "2025-04-18T17:55:17Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2504.13827v1", "categories": ["hep-ph", "hep-ex", "hep-lat", "nucl-th"], "abstract": "The strength of the interaction of three pions and a photon, $F_{3\\pi}$ is\npredicted by the axial anomaly in terms of the pion decay constant, a relation\nthat is frequently used to constrain low-energy radiative processes involving\npions, but only tested experimentally at the $10\\%$ level. Here, we present a\nnew avenue to test this prediction, via a fit of a dispersive description of\nthe $\\gamma^*\\to3\\pi$ amplitude to data for $e^+e^-\\to 3\\pi$. From the global\nfit to SND, CMD-2, and BaBar data we obtain\n$F_{3\\pi}=33.1(1.7)\\,\\text{GeV}^{-3}$, in agreement with the chiral prediction\nat the level of $5\\%$. We also consider dispersive fits to the recent data by\nBelle II, in which case we observe tensions with the dispersive constraints,\nthe width parameters of $\\omega$ and $\\phi$, and the chiral anomaly."}, {"arxiv_id": "2504.13818", "title": "Not All Rollouts are Useful: Down-Sampling Rollouts in LLM Reinforcement\n  Learning", "authors": ["Yixuan Even Xu", "Yash Savani", "Fei Fang", "Zico Kolter"], "published": "2025-04-18T17:49:55Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2504.13818v1", "categories": ["cs.LG", "cs.AI", "cs.CL"], "abstract": "Reinforcement learning (RL) has emerged as a powerful paradigm for enhancing\nreasoning capabilities in large language models, but faces a fundamental\nasymmetry in computation and memory requirements: inference is embarrassingly\nparallel with a minimal memory footprint, while policy updates require\nextensive synchronization and are memory-intensive. To address this asymmetry,\nwe introduce PODS (Policy Optimization with Down-Sampling), a framework that\nstrategically decouples these phases by generating numerous rollouts in\nparallel but updating only on an informative subset. Within this framework, we\ndevelop max-variance down-sampling, a theoretically motivated method that\nselects rollouts with maximally diverse reward signals. We prove that this\napproach has an efficient algorithmic solution, and empirically demonstrate\nthat GRPO with PODS using max-variance down-sampling achieves superior\nperformance over standard GRPO on the GSM8K benchmark."}, {"arxiv_id": "2504.13816", "title": "Analyzing LLMs' Knowledge Boundary Cognition Across Languages Through\n  the Lens of Internal Representations", "authors": ["Chenghao Xiao", "Hou Pong Chan", "Hao Zhang", "Mahani Aljunied", "Lidong Bing", "Noura Al Moubayed", "Yu Rong"], "published": "2025-04-18T17:44:12Z", "citations": 0, "tweets": 1, "paper_link": "http://arxiv.org/abs/2504.13816v1", "categories": ["cs.CL"], "abstract": "While understanding the knowledge boundaries of LLMs is crucial to prevent\nhallucination, research on knowledge boundaries of LLMs has predominantly\nfocused on English. In this work, we present the first study to analyze how\nLLMs recognize knowledge boundaries across different languages by probing their\ninternal representations when processing known and unknown questions in\nmultiple languages. Our empirical studies reveal three key findings: 1) LLMs'\nperceptions of knowledge boundaries are encoded in the middle to middle-upper\nlayers across different languages. 2) Language differences in knowledge\nboundary perception follow a linear structure, which motivates our proposal of\na training-free alignment method that effectively transfers knowledge boundary\nperception ability across languages, thereby helping reduce hallucination risk\nin low-resource languages; 3) Fine-tuning on bilingual question pair\ntranslation further enhances LLMs' recognition of knowledge boundaries across\nlanguages. Given the absence of standard testbeds for cross-lingual knowledge\nboundary analysis, we construct a multilingual evaluation suite comprising\nthree representative types of knowledge boundary data. Our code and datasets\nare publicly available at\nhttps://github.com/DAMO-NLP-SG/LLM-Multilingual-Knowledge-Boundaries."}, {"arxiv_id": "2504.15282", "title": "Multi-Target Rydberg Gates via Spatial Blockade Engineering", "authors": ["Samuel Stein", "Chenxu Liu", "Shuwen Kan", "Eleanor Crane", "Yufei Ding", "Ying Mao", "Alexander Shuckert", "Ang Li"], "published": "2025-04-21T17:59:56Z", "citations": 0, "tweets": 0, "paper_link": "http://arxiv.org/abs/2504.15282v1", "categories": ["quant-ph"], "abstract": "Multi-target gates offer the potential to reduce gate depth in syndrome\nextraction for quantum error correction. Although neutral-atom quantum\ncomputers have demonstrated native multi-qubit gates, existing approaches that\navoid additional control or multiple atomic species have been limited to\nsingle-target gates. We propose single-control-multi-target CZ^{\\otimes N})\ngates on a single-species neutral-atom platform that require no extra control\nand have gate durations comparable to standard CZ gates. Our approach leverages\ntailored interatomic distances to create an asymmetric blockade between the\ncontrol and target atoms. Using a GPU-accelerated pulse synthesis protocol, we\ndesign smooth control pulses for CZZ and CZZZ gates, achieving fidelities of up\nto 99.55% and 99.24%, respectively, even in the presence of simulated atom\nplacement errors and Rydberg-state decay. This work presents a practical path\nto implementing multi-target gates in neutral-atom systems, significantly\nreducing the resource overhead for syndrome extraction."}, {"arxiv_id": "2504.15275", "title": "Stop Summation: Min-Form Credit Assignment Is All Process Reward Model\n  Needs for Reasoning", "authors": ["Jie Cheng", "Ruixi Qiao", "Lijun Li", "Chao Guo", "Junle Wang", "Gang Xiong", "Yisheng Lv", "Fei-Yue Wang"], "published": "2025-04-21T17:59:02Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2504.15275v1", "categories": ["cs.AI", "cs.LG"], "abstract": "Process reward models (PRMs) have proven effective for test-time scaling of\nLarge Language Models (LLMs) on challenging reasoning tasks. However, reward\nhacking issues with PRMs limit their successful application in reinforcement\nfine-tuning. In this paper, we identify the main cause of PRM-induced reward\nhacking: the canonical summation-form credit assignment in reinforcement\nlearning (RL), which defines the value as cumulative gamma-decayed future\nrewards, easily induces LLMs to hack steps with high rewards. To address this,\nwe propose PURE: Process sUpervised Reinforcement lEarning. The key innovation\nof PURE is a min-form credit assignment that formulates the value function as\nthe minimum of future rewards. This method significantly alleviates reward\nhacking by limiting the value function range and distributing advantages more\nreasonably. Through extensive experiments on 3 base models, we show that\nPRM-based approaches enabling min-form credit assignment achieve comparable\nreasoning performance to verifiable reward-based methods within only 30% steps.\nIn contrast, the canonical sum-form credit assignment collapses training even\nat the beginning! Additionally, when we supplement PRM-based fine-tuning with\njust 10% verifiable rewards, we further alleviate reward hacking and produce\nthe best fine-tuned model based on Qwen2.5-Math-7B in our experiments,\nachieving 82.5% accuracy on AMC23 and 53.3% average accuracy across 5\nbenchmarks. Moreover, we summarize the observed reward hacking cases and\nanalyze the causes of training collapse. Code and models are available at\nhttps://github.com/CJReinforce/PURE."}, {"arxiv_id": "2504.15266", "title": "Roll the dice & look before you leap: Going beyond the creative limits\n  of next-token prediction", "authors": ["Vaishnavh Nagarajan", "Chen Henry Wu", "Charles Ding", "Aditi Raghunathan"], "published": "2025-04-21T17:47:46Z", "citations": 0, "tweets": 1, "paper_link": "http://arxiv.org/abs/2504.15266v1", "categories": ["cs.LG", "cs.AI", "cs.CL"], "abstract": "We design a suite of minimal algorithmic tasks that are a loose abstraction\nof open-ended real-world tasks. This allows us to cleanly and controllably\nquantify the creative limits of the present-day language model. Much like\nreal-world tasks that require a creative, far-sighted leap of thought, our\ntasks require an implicit, open-ended stochastic planning step that either (a)\ndiscovers new connections in an abstract knowledge graph (like in wordplay,\ndrawing analogies, or research) or (b) constructs new patterns (like in\ndesigning math problems or new proteins). In these tasks, we empirically and\nconceptually argue how next-token learning is myopic and memorizes excessively;\ncomparatively, multi-token approaches, namely teacherless training and\ndiffusion models, excel in producing diverse and original output. Secondly, in\nour tasks, we find that to elicit randomness from the Transformer without\nhurting coherence, it is better to inject noise right at the input layer (via a\nmethod we dub hash-conditioning) rather than defer to temperature sampling from\nthe output layer. Thus, our work offers a principled, minimal test-bed for\nanalyzing open-ended creative skills, and offers new arguments for going beyond\nnext-token learning and softmax-based sampling. We make part of the code\navailable under https://github.com/chenwu98/algorithmic-creativity"}, {"arxiv_id": "2504.15265", "title": "Realization of maximally-entangling two-qutrit gates using the\n  Cross-Resonance scheme", "authors": ["Yash Saxena", "Sagnik Chatterjee", "Tharrmashastha Sapv"], "published": "2025-04-21T17:47:16Z", "citations": 0, "tweets": 3, "paper_link": "http://arxiv.org/abs/2504.15265v1", "categories": ["quant-ph"], "abstract": "Three-level systems have natural advantages over their two-level counterparts\nin quantum information and computation. Although generally used for qubits, the\nexisting superconducting transmon architecture can naturally be extended to\nthree levels, which allows the exploration of the entire qutrit Hilbert space.\nRealizing a maximally entangling two-qutrit gate is necessary for universal\nquantum computation using three-level systems. Our work extends the\nstate-of-the-art approach by providing a theoretical framework for realizing a\nhigh-fidelity two-qutrit generalized CR gate using the cross-resonance\nframework. Using our framework, we experimentally demonstrate two-qutrit\ngeneralized controlled-$\\sqrt{X}$ gates through simulations on QISKIT dynamics,\nwhich in turn allow us to obtain a maximum extracted concurrence of\n$97.2\\pm0.1\\%$, thereby demonstrating that entanglement has been achieved on\nall three levels. Using the above gates, we also prepare a two-qutrit Bell\nstate with a fidelity of $96.9\\pm 0.1\\%$."}, {"arxiv_id": "2504.15263", "title": "Interpretable Locomotion Prediction in Construction Using a\n  Memory-Driven LLM Agent With Chain-of-Thought Reasoning", "authors": ["Ehsan Ahmadi", "Chao Wang"], "published": "2025-04-21T17:45:21Z", "citations": 0, "tweets": 1, "paper_link": "http://arxiv.org/abs/2504.15263v1", "categories": ["cs.RO"], "abstract": "Construction tasks are inherently unpredictable, with dynamic environments\nand safety-critical demands posing significant risks to workers. Exoskeletons\noffer potential assistance but falter without accurate intent recognition\nacross diverse locomotion modes. This paper presents a locomotion prediction\nagent leveraging Large Language Models (LLMs) augmented with memory systems,\naimed at improving exoskeleton assistance in such settings. Using multimodal\ninputs - spoken commands and visual data from smart glasses - the agent\nintegrates a Perception Module, Short-Term Memory (STM), Long-Term Memory\n(LTM), and Refinement Module to predict locomotion modes effectively.\nEvaluation reveals a baseline weighted F1-score of 0.73 without memory, rising\nto 0.81 with STM, and reaching 0.90 with both STM and LTM, excelling with vague\nand safety-critical commands. Calibration metrics, including a Brier Score drop\nfrom 0.244 to 0.090 and ECE from 0.222 to 0.044, affirm improved reliability.\nThis framework supports safer, high-level human-exoskeleton collaboration, with\npromise for adaptive assistive systems in dynamic industries."}];
    let currentSort = 'date';
    
    function formatDate(dateString) {
        if (!dateString) return "Unknown date";
        const match = dateString.match(/(\d{4}-\d{2}-\d{2})/);
        return match ? match[1] : "Unknown date";
    }
    
    function formatAuthors(authors, full = false) {
        if (!authors || authors.length === 0) return "Unknown authors";
        if (!full && authors.length > 3) {
            return authors.slice(0, 3).join(', ') + ' et al.';
        }
        return authors.join(', ');
    }
    
    function formatCategories(categories) {
        if (!categories || categories.length === 0) return "";
        return categories.join(', ');
    }
    
    function toggleDetails(id) {
        const details = document.getElementById(`paper-details-${id}`);
        if (details.classList.contains('show')) {
            details.classList.remove('show');
        } else {
            details.classList.add('show');
        }
    }
    
    function expandAll() {
        document.querySelectorAll('.paper-details').forEach(el => {
            el.classList.add('show');
        });
    }
    
    function collapseAll() {
        document.querySelectorAll('.paper-details').forEach(el => {
            el.classList.remove('show');
        });
    }
    
    function sortPapers(sortMethod) {
        document.getElementById('sort-date').classList.remove('active');
        document.getElementById('sort-citations').classList.remove('active');
        document.getElementById('sort-tweets').classList.remove('active');
        document.getElementById('sort-' + sortMethod).classList.add('active');
        
        let sortedPapers = [...papers];
        if (sortMethod === 'date') {
            sortedPapers.sort((a, b) => (b.published || '').localeCompare(a.published || ''));
        } else if (sortMethod === 'citations') {
            sortedPapers.sort((a, b) => (b.citations || 0) - (a.citations || 0));
        } else if (sortMethod === 'tweets') {
            sortedPapers.sort((a, b) => (b.tweets || 0) - (a.tweets || 0));
        }
        
        currentSort = sortMethod;
        
        let html = '';
        sortedPapers.forEach((paper, index) => {
            html += `
            <div class="paper-row">
                <div class="paper-main" onclick="toggleDetails(${index})">
                    <div class="rank">${index + 1}</div>
                    <div class="votes">
                        <a href="https://x.com/search?q=${paper.arxiv_id}&src=typed_query&f=top" target="_blank" style="text-decoration:none" onclick="event.stopPropagation()">
                            <strong>${paper.tweets}</strong>
                            <span>tweets</span>
                        </a>
                    </div>
                    <div class="paper-content">
                        <a href="${paper.paper_link}" class="paper-title" target="_blank" onclick="event.stopPropagation()">${paper.title}</a>
                        <div class="paper-meta">
                            ${formatDate(paper.published)} | ${formatAuthors(paper.authors)} | 📚 ${paper.citations} citations
                        </div>
                    </div>
                </div>
                <div class="paper-details" id="paper-details-${index}">
                    <div><strong>Categories:</strong> ${formatCategories(paper.categories)}</div>
                    <div class="abstract">${paper.abstract || 'No abstract available'}</div>
                </div>
            </div>
            `;
        });
        
        document.getElementById('papers-container').innerHTML = html;
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        sortPapers('tweets');
    });
    </script>
